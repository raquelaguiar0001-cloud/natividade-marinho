<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Bio-Lab Master v14.6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            background: #f0f4f8; font-size: 19px;
            color: #2c3e50;
        }

        #main-app { display: flex; flex-direction: column; height: 100vh; }

        header {
            background: white; padding: 12px 25px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 5px solid #00d2ff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .identity { text-align: center; flex: 1; }
        .school-name { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: #1a2a3a; display: block; font-weight: 800; }
        .teacher-name { font-size: 0.9rem; color: #7f8c8d; font-weight: bold; }

        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; }

        /* Sidebar */
        .sidebar { width: 440px; display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .panel { background: white; border-radius: 15px; border: 2px solid #d1d8e0; overflow: hidden; }
        .panel-header { padding: 12px 18px; background: #f8f9fa; cursor: pointer; display: flex; justify-content: space-between; font-weight: 700; font-size: 0.8rem; }
        .panel.closed .panel-content { display: none; }
        .panel-content { padding: 15px; border-top: 1px solid #eee; }

        /* Lista Alunos */
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; margin-top: 10px; }
        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; border: 2px solid #eee; }
        .card-header { padding: 12px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 600; font-size: 1.1rem; }
        .card-body { padding: 15px; border-top: 1px solid #eee; background: #fafafa; display: none; }
        .student-card.open .card-body { display: block; }

        /* Pista */
        .track-container { flex: 1; background: #1a2a3a; border-radius: 30px; padding: 20px; position: relative; border: 6px solid #fff; box-shadow: inset 0 0 40px #000; }
        .lane { height: 90px; border-bottom: 1px dashed rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 1.8s cubic-bezier(0.34, 1.56, 0.64, 1); text-align: center; }
        .runner-tag { background: white; color: black; padding: 2px 10px; border-radius: 8px; font-size: 13px; font-weight: 800; margin-bottom: 4px; border: 2px solid #00d2ff; }
        .runner-emoji { font-size: 45px; cursor: pointer; }

        /* Vistos */
        .check-grid { display: flex; flex-wrap: wrap; gap: 5px; }
        .check-box { width: 38px; height: 38px; border: 2px solid #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; background: white; font-weight: bold; }
        .check-box.active { background: #2ecc71; border-color: #27ae60; color: white; }

        .indicator { background: #1a2a3a; color: #00d2ff; padding: 8px 15px; border-radius: 10px; font-size: 0.75rem; font-family: 'Orbitron'; border: 1px solid #00d2ff; }
        
        button { cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .tab-btn { padding: 8px; border-radius: 8px; border: none; background: #eee; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #00d2ff; color: white; }
    </style>
</head>
