<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLab Universe v9.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        :root { --space-bg: #0f172a; --neon-green: #10b981; --neon-blue: #3b82f6; --neon-purple: #8b5cf6; --neon-pink: #ec4899; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Rajdhani', sans-serif; margin: 0; background: var(--space-bg); color: #e2e8f0; height: 100vh; overflow: hidden; background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%); }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--space-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s; }
        #main-app { display: none; flex-direction: column; height: 100vh; position: relative; z-index: 1; }
        header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .nav-tabs { background: rgba(0,0,0,0.3); display: flex; gap: 8px; padding: 10px 20px 0; border-bottom: 1px solid var(--glass-border); }
        .tab-btn { padding: 10px 20px; background: var(--glass); border: 1px solid var(--glass-border); color: white; border-radius: 10px 10px 0 0; cursor: pointer; transition: 0.3s; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; }
        .tab-btn.active { background: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 -5px 15px rgba(59, 130, 246, 0.3); }
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 360px; background: rgba(15, 23, 42, 0.7); border-right: 1px solid var(--glass-border); padding: 15px; overflow-y: auto; transition: 0.5s; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; margin-bottom: 15px; }
        .student-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; margin-bottom: 10px; }
        input, textarea { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); color: white; padding: 6px 10px; border-radius: 6px; width: 100%; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; margin-bottom: 8px; }
        .btn-neon { background: var(--neon-purple); color: white; padding: 8px; width: 100%; border:none; border-radius:8px; cursor:pointer; font-family:'Orbitron'; font-size:0.7rem; }
        .track-container { flex: 1; padding: 20px; position: relative; overflow-y: auto; display: flex; flex-direction: column; }
        .track { background: rgba(0,0,0,0.5); border: 2px solid var(--neon-blue); border-radius: 20px; padding: 20px 100px 20px 20px; position: relative; min-height: 500px; flex: 1; }
        .expanded .sidebar, .expanded header, .expanded .nav-tabs { display: none !important; }
        .expanded .track { border: none; border-radius: 0; height: 100vh; }
        .lane { height: 75px; border-bottom: 1px solid rgba(59, 130, 246, 0.1); position: relative; display: flex; align-items: center; }
        .finish-line { position: absolute; right: 50px; top: 0; bottom: 0; width: 12px; background: linear-gradient(to bottom, var(--neon-green), var(--neon-blue)); box-shadow: 0 0 20px var(--neon-green); }
        .runner { position: absolute; left: 0; font-size: 45px; transition: 1.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .runner-tag { font-size: 11px; font-weight: bold; background: rgba(15, 23, 42, 0.9); color: var(--neon-green); padding: 2px 10px; border-radius: 20px; white-space: nowrap; margin-bottom: 4px; border: 1px solid var(--neon-green); }
        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 5px; }
        .btn-expand { position: absolute; top: 25px; right: 25px; z-index: 100; background: var(--neon-blue); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .sub-tab { padding: 4px 12px; font-size: 0.7rem; background: var(--glass); border: 1px solid var(--glass-border); color: #94a3b8; border-radius: 20px; cursor: pointer; margin-right: 5px; }
        .sub-tab.active { color: white; border-color: var(--neon-purple); background: rgba(139, 92, 246, 0.2); }
    </style>
</head>
<body>
    <canvas id="stars" class="stars"></canvas>
    <div id="splash-screen">
        <div style="background: var(--glass); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 1px solid var(--glass-border); text-align: center;">
            <h1 style="font-family:'Orbitron'; color:var(--neon-green); margin:0;">BIOLAB V9</h1>
            <input type="text" id="school-input" placeholder="INSTITUI√á√ÉO" style="margin-top:20px;">
            <input type="text" id="teacher-input" placeholder="NOME DO PROFESSOR">
            <button class="btn-neon" onclick="enterApp()" style="margin-top:15px; height:45px;">INICIAR MISS√ÉO üöÄ</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div style="display:flex; align-items:center; gap:12px;"><div style="font-size: 1.8rem;">üî¨</div><div><h2 style="margin:0; font-family:'Orbitron'; font-size:1rem; color:var(--neon-green);">BIOLAB CONTROL</h2><small id="header-info" style="color:var(--neon-blue); font-size:0.7rem;"></small></div></div>
            <div style="display:flex; gap:8px;"><input type="text" id="new-class-name" placeholder="TURMA" style="width:120px; margin:0;"><button onclick="addClass()" class="btn-neon" style="width:80px;">+ TURMA</button></div>
        </header>
        <div class="nav-tabs" id="tabs-bar"></div>
        <div class="wrapper" id="app-wrapper">
            <aside class="sidebar">
                <div class="panel">
                    <strong style="color:var(--neon-purple); font-size:0.8rem;">‚òÑÔ∏è MAT√âRIAS</strong>
                    <div id="sub-tabs-bar" style="margin:8px 0; display:flex; overflow-x:auto;"></div>
                    <div style="display:flex; gap:5px;"><input type="text" id="new-subj-name" placeholder="Nova" style="margin:0;"><button onclick="addSubj()" class="btn-neon" style="width:35px;">+</button></div>
                </div>
                <div class="panel">
                    <strong style="color:var(--neon-green); font-size:0.8rem;">üìä CRIT√âRIOS (M√©dia = Soma / Qtd)</strong>
                    <div id="criteria-list" style="margin:8px 0;"></div>
                    <div style="display:flex; gap:5px;"><input type="text" id="crit-name" placeholder="Nome" style="margin:0;"><button onclick="addCrit()" class="btn-neon" style="width:100%;">+ NOVO CRIT√âRIO</button></div>
                </div>
                <div class="panel">
                    <strong style="color:var(--neon-pink); font-size:0.8rem;">‚öôÔ∏è ATIVIDADES DO BIMESTRE</strong>
                    <input type="number" id="total-tasks-input" value="10" onchange="updateTotalTasks(this.value)" style="margin-top:5px;">
                    <small style="font-size:0.6rem; opacity:0.7;">Define quantas caixas aparecem.</small>
                </div>
                <div class="panel">
                    <strong style="color:var(--neon-blue); font-size:0.8rem;">üë®‚ÄçüöÄ ADICIONAR ALUNOS</strong>
                    <textarea id="batch-names" placeholder="Nomes..." style="height:50px; margin-top:8px;"></textarea>
                    <button onclick="importStudents()" class="btn-neon">ADICIONAR</button>
                </div>
                <div id="students-list"></div>
            </aside>
            <main class="track-container">
                <button class="btn-expand" onclick="toggleExpand()">‚õ∂</button>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><div id="bim-selector" style="display:flex; gap:5px;"><button class="sub-tab" onclick="setBim(1)" id="b1">1¬∫ BIM</button><button class="sub-tab" onclick="setBim(2)" id="b2">2¬∫ BIM</button><button class="sub-tab" onclick="setBim(3)" id="b3">3¬∫ BIM</button><button class="sub-tab" onclick="setBim(4)" id="b4">4¬∫ BIM</button></div></div>
                <div class="track" id="track"><div class="finish-line"></div></div>
            </main>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v9')) || { classes: [], activeClassIdx: -1, activeBim: 1 };
        const emojis = ['üöÄ','üõ∏','üõ∞Ô∏è','üë®‚ÄçüöÄ','üëΩ','üëæ','üß™','üß¨','‚öõÔ∏è','ü™ê','‚òÑÔ∏è','üåü'];
        function save() { localStorage.setItem('biolab_v9', JSON.stringify(state)); }

        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, v: Math.random()*0.4 }));
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.v; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(animate); }
        animate();

        function enterApp() {
            const sch = document.getElementById('school-input').value; const tea = document.getElementById('teacher-input').value;
            if(sch && tea) { localStorage.setItem('sch', sch); localStorage.setItem('tea', tea); }
            if(localStorage.getItem('sch')) { document.getElementById('splash-screen').style.display='none'; document.getElementById('main-app').style.display='flex'; render(); }
        }

        function toggleExpand() { document.getElementById('app-wrapper').classList.toggle('expanded'); }

        function addClass() {
            const n = document.getElementById('new-class-name').value;
            if(n) {
                state.classes.push({ name: n, subjects: ["Geral"], activeSubjIdx: 0, totalTasks: 10, criteria: [{name: "Atividades", fixed: true}], students: [] });
                state.activeClassIdx = state.classes.length - 1; render(); save();
            }
        }

        function updateTotalTasks(val) { if(state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].totalTasks = parseInt(val) || 1; save(); render(); } }

        function addCrit() {
            const n = document.getElementById('crit-name').value;
            if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].criteria.push({name: n, fixed: false}); document.getElementById('crit-name').value = ''; save(); render(); }
        }

        function addSubj() { const n = document.getElementById('new-subj-name').value; if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].subjects.push(n); save(); render(); } }

        function importStudents() {
            const names = document.getElementById('batch-names').value.split('\n').filter(x => x.trim());
            if(state.activeClassIdx === -1) return;
            names.forEach(n => { state.classes[state.activeClassIdx].students.push({ name: n, emoji: emojis[Math.floor(Math.random()*emojis.length)], scores: {} }); });
            document.getElementById('batch-names').value = ''; save(); render();
        }

        function updateScore(stuIdx, critName, val, isAct = false, actIdx = null) {
            const cls = state.classes[state.activeClassIdx]; const stu = cls.students[stuIdx];
            const key = `${cls.activeSubjIdx}_${state.activeBim}_${critName}`;
            if(isAct) { if(!stu.scores[key]) stu.scores[key] = []; const idx = stu.scores[key].indexOf(actIdx); idx > -1 ? stu.scores[key].splice(idx, 1) : stu.scores[key].push(actIdx); }
            else { stu.scores[key] = parseFloat(val) || 0; }
            save(); render();
        }

        function calculateGrade(stu) {
            const cls = state.classes[state.activeClassIdx]; if(!cls) return 0;
            let sumGrades = 0;
            cls.criteria.forEach(c => {
                const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                if(c.fixed) {
                    const done = stu.scores[key] ? stu.scores[key].length : 0;
                    const score = Math.min(10, (done / cls.totalTasks) * 10);
                    sumGrades += score;
                } else { sumGrades += (stu.scores[key] || 0); }
            });
            return sumGrades / cls.criteria.length;
        }

        function render() {
            const cls = state.classes[state.activeClassIdx];
            document.getElementById('header-info').innerText = `${localStorage.getItem('sch')} | ${localStorage.getItem('tea')}`;
            document.getElementById('tabs-bar').innerHTML = state.classes.map((c, i) => `<button class="tab-btn ${i===state.activeClassIdx?'active':''}" onclick="state.activeClassIdx=${i}; render()">${c.name}</button>`).join('');
            for(let i=1; i<=4; i++) document.getElementById('b'+i).className = (state.activeBim === i) ? 'sub-tab active' : 'sub-tab';
            if(cls) {
                document.getElementById('total-tasks-input').value = cls.totalTasks;
                document.getElementById('sub-tabs-bar').innerHTML = cls.subjects.map((s, i) => `<button class="sub-tab ${i===cls.activeSubjIdx?'active':''}" onclick="state.classes[state.activeClassIdx].activeSubjIdx=${i}; render()">${s}</button>`).join('');
                document.getElementById('criteria-list').innerHTML = cls.criteria.map((c, i) => `<div style="display:flex; justify-content:space-between; font-size:0.7rem; background:var(--glass); padding:5px; margin-bottom:4px;"><span>${c.name}</span>${!c.fixed?`<button onclick="state.classes[state.activeClassIdx].criteria.splice(${i},1); save(); render();" style="color:red; background:none; border:none; cursor:pointer;">√ó</button>`:''}</div>`).join('');
                document.getElementById('students-list').innerHTML = cls.students.map((stu, si) => {
                    const grade = calculateGrade(stu);
                    let html = `<div class="student-card"><input type="text" value="${stu.name}" oninput="state.classes[state.activeClassIdx].students[${si}].name=this.value; save(); updateTrackOnly();" style="color:var(--neon-green); font-weight:bold; border:none; background:none; padding:0;"><div style="font-size:0.8rem; margin-top:5px;">M√©dia: <b style="color:var(--neon-blue)">${grade.toFixed(1)}</b></div>`;
                    cls.criteria.forEach(c => {
                        const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                        if(c.fixed) {
                            html += `<small style="font-size:0.6rem; color:var(--neon-pink)">Atividades:</small><div class="check-grid">`;
                            for(let i=0; i<cls.totalTasks; i++) { const chk = (stu.scores[key] && stu.scores[key].includes(i)) ? 'checked' : ''; html += `<input type="checkbox" ${chk} onclick="updateScore(${si}, '${c.name}', 0, true, ${i})">`; }
                            html += `</div>`;
                        } else {
                            html += `<div style="display:flex; align-items:center; margin-top:5px;"><small style="flex:1; font-size:0.65rem;">${c.name}:</small><input type="number" value="${stu.scores[key]||0}" onchange="updateScore(${si}, '${c.name}', this.value)" style="width:45px; margin:0; padding:2px;"></div>`;
                        }
                    });
                    return html + `</div>`;
                }).join('');
                updateTrackOnly();
            }
        }

        function updateTrackOnly() {
            const cls = state.classes[state.activeClassIdx]; const track = document.getElementById('track');
            track.querySelectorAll('.lane').forEach(l => l.remove());
            cls.students.forEach(stu => {
                const grade = calculateGrade(stu);
                const lane = document.createElement('div'); lane.className = 'lane';
                lane.innerHTML = `<div class="runner" style="left: ${(grade/10)*88}%"><div class="runner-tag">${stu.name} | ${grade.toFixed(1)}</div>${stu.emoji}</div>`;
                track.appendChild(lane);
            });
        }
        window.onload = () => { if(localStorage.getItem('sch')) enterApp(); };
    </script>
</body>
</html>
