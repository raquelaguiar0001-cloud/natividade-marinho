<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIOLAB - UE. NATIVIDADE</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî≠</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #240b36;
            background-image: linear-gradient(135deg, #240b36 0%, #c31432 100%);
            overflow: hidden; color: white;
        }

        header { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 15px; margin: 10px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 10; flex-shrink: 0; position: relative;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; }
        
        .info-fixa { 
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 30px; 
            margin-top: 10px; display: flex; gap: 20px; 
            font-weight: bold; font-size: 14px; border: 1px solid rgba(255,255,255,0.2); color: #ffeb3b;
        }
        
        .nav-container { background: rgba(0,0,0,0.2); border-radius: 15px; display: flex; padding: 5px; gap: 5px; margin-top: 10px; }
        .nav-btn { flex: 1; padding: 10px 5px; border: none; background: transparent; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { background: #e91e63; box-shadow: 0 0 15px #e91e63; }

        .main-content { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }
        
        /* √ÅREA DOS ALUNOS - ESTILO LISTA COMPACTA */
        .students-area { width: 450px; display: flex; flex-direction: column; overflow-y: auto; background: white; border-radius: 20px; padding: 10px; color: #333; }
        
        .stu-row { 
            display: flex; align-items: center; padding: 8px 12px; 
            border-bottom: 1px solid #eee; gap: 10px; 
        }
        .stu-row:hover { background: #f9f9f9; }
        
        .stu-name { flex: 1; font-weight: 600; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .stu-inputs { display: flex; gap: 5px; align-items: center; }
        .input-nota { width: 40px; padding: 4px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; font-size: 12px; }
        
        .stu-vistos-btn { background: #eee; border: none; padding: 4px 8px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: bold; }
        .stu-vistos-btn.active { background: #2ecc71; color: white; }

        .stu-total { width: 35px; text-align: right; font-weight: 800; font-size: 14px; }

        /* PISTA DE CORRIDA */
        .track-container { flex: 1; background: rgba(0, 0, 0, 0.5); border-radius: 30px; border: 2px solid rgba(255,255,255,0.1); overflow-y: auto; position: relative; }
        #lanes-box { padding: 20px 0 100px 0; }
        .lane { border-bottom: 1px dashed rgba(255,255,255,0.1); position: relative; height: 50px; display: flex; align-items: center; width: 100%; }
        .runner { position: absolute; transition: 2s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; align-items: center; gap: 8px; }
        .runner-tag { background: white; padding: 2px 8px; border-radius: 15px; font-weight: bold; font-size: 9px; color: #1a2a3a; white-space: nowrap; border: 2px solid #ccc; }

        /* OVERLAYS */
        .config-overlay { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: white; color: #333; border-radius: 25px; padding: 25px; width: 90%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); z-index: 100; display: none; border: 4px solid #e91e63; }
        .del-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        
        #loading { position: fixed; inset: 0; background: #240b36; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: 'Orbitron'; }
    </style>
</head>
<body onclick="fecharPaineis(event)">

<div id="loading"><b>üß™ SINCRONIZANDO BIOLAB...</b></div>

<header onclick="event.stopPropagation()">
    <div class="header-top">
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="font-size:30px; background:linear-gradient(135deg, #e91e63, #9b4dca); width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:3px solid white;">üî≠</div>
            <div>
                <h1 style="margin:0; font-family:'Orbitron'; font-size:18px;">UE. NATIVIDADE MARINHO</h1>
                <p style="margin:0; font-size:12px; opacity:0.9;">PROF(A) RAQUEL AGUIAR</p>
            </div>
        </div>
        <div style="display:flex; gap:8px;">
            <button onclick="exportarExcelCompleto()" style="background:#27ae60; color:white; border:none; border-radius:12px; padding:10px; cursor:pointer; font-weight:bold;">üìä EXCEL</button>
            <button onclick="exportarBackup()" style="background:#e91e63; color:white; border:none; border-radius:12px; padding:10px; cursor:pointer; font-weight:bold;">üíæ BK</button>
        </div>
    </div>
    <div class="info-fixa">
        <span id="txt-turma">üöÄ TURMA: ---</span>
        <span id="txt-materia">üß¨ MAT√âRIA: ---</span>
        <span id="txt-total-alunos" style="color:white; background:#e91e63; padding:2px 10px; border-radius:10px;">üë• 0</span>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-materias')">üìö MAT√âRIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã CRIT√âRIOS</button>
        <div id="bim-tabs" style="display:flex; gap:3px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area">
        <div style="display:flex; padding:5px 12px; font-size:10px; font-weight:bold; color:#888; border-bottom:2px solid #eee;">
            <span style="flex:1">ALUNO</span>
            <span style="width:120px; text-align:center;">CRIT√âRIOS</span>
            <span style="width:50px; text-align:center;">VISTOS</span>
            <span style="width:35px; text-align:right;">M√âD.</span>
        </div>
        <div id="stu-list" style="flex:1; overflow-y:auto;"></div>
    </aside>
    <section class="track-container">
        <div id="lanes-box"></div>
    </section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()"><h3>Turmas</h3><div id="class-list"></div><input type="text" id="in-cl" placeholder="+ Nova Turma" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;"></div>
<div id="p-materias" class="config-overlay" onclick="event.stopPropagation()"><h3>Mat√©rias</h3><div id="subj-list"></div><input type="text" id="in-sb" placeholder="+ Nova Mat√©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:10px; margin-top:10px;"></div>
<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Crit√©rios e Vistos</h3>
    <p>Vistos Totais do Bimestre: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px;"></p>
    <div id="crit-list"></div>
    <input type="text" id="in-cr" placeholder="+ Novo Crit√©rio (ex: Prova)" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px;">
</div>
<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()"><h3>Alunos</h3><textarea id="in-nm" style="width:100%; height:80px;" placeholder="Cole a lista de nomes..."></textarea><button onclick="addStus()" style="width:100%; background:#e91e63; color:white; padding:10px; margin-top:5px; border:none; border-radius:10px; font-weight:bold;">SALVAR</button><div id="stu-del-list" style="max-height:150px; overflow-y:auto; margin-top:10px;"></div></div>

<div id="p-vistos-rapido" class="config-overlay" onclick="event.stopPropagation()">
    <h3 id="visto-nome-aluno">Vistos</h3>
    <div id="grid-vistos-pop" style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;"></div>
    <button onclick="fecharPaineis(null)" style="width:100%; margin-top:15px; padding:10px;">FECHAR</button>
</div>

<script>
    // CONFIGURA√á√ÉO ORIGINAL MANTIDA
    const firebaseConfig = {
        apiKey: "AIzaSyDNuA_OeQDU-tNLW93afXEQ_UzfH00yP2A",
        authDomain: "biolab-natividade.firebaseapp.com",
        databaseURL: "https://biolab-natividade-default-rtdb.firebaseio.com",
        projectId: "biolab-natividade",
        storageBucket: "biolab-natividade.firebasestorage.app",
        messagingSenderId: "268434655206",
        appId: "1:268434655206:web:e64592c269837f9ae87827"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dados = { cs: [], ci: 0, b: 1 };
    const emojis = ['üß™','üß¨','üî¨','‚öõÔ∏è','ü™ê','üåç'];

    db.ref('biolab_v15').on('value', (snap) => {
        const val = snap.val();
        if(val) dados = val;
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_v15').set(dados); }
    function abrirPainel(id) { document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
    function fecharPaineis(e) { if(!e || (!e.target.closest('.config-overlay') && !e.target.closest('.nav-btn'))) document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }

    function getNota(aluno, b, si) {
        const c = dados.cs[dados.ci]; if(!c) return 0;
        let kA = `${si}_${b}_ativ`, totA = (c.mTotA && c.mTotA[si]) ? c.mTotA[si] : 10;
        let nV = ((aluno.sc?.[kA] || []).length / totA) * 10;
        let nC = 0;
        let crits = (c.mCrits?.[si]) || [];
        crits.forEach(cr => nC += parseFloat(aluno.sc?.[`${si}_${b}_${cr.n}`] || 0));
        let res = (nV + nC) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        const c = dados.cs[dados.ci];
        if(!c) return;

        document.getElementById('txt-turma').innerText = `üöÄ TURMA: ${c.n}`;
        document.getElementById('txt-materia').innerText = `üß¨ MAT√âRIA: ${c.ss[c.si]}`;
        document.getElementById('txt-total-alunos').innerText = `üë• ${c.st?.length || 0}`;
        document.getElementById('tot-at').value = c.mTotA?.[c.si] || 10;

        // LISTA DE ALUNOS COMPACTA (CONFORME SEU DESENHO)
        const listDiv = document.getElementById('stu-list');
        listDiv.innerHTML = (c.st || []).map((s, si) => {
            let nBim = getNota(s, dados.b, c.si);
            let kA = `${c.si}_${dados.b}_ativ`;
            let numVistos = (s.sc?.[kA] || []).length;
            
            // Gerar inputs de crit√©rios na mesma linha
            let critsHTML = (c.mCrits?.[c.si] || []).map(cr => {
                let k = `${c.si}_${dados.b}_${cr.n}`;
                return `<input type="number" step="0.1" class="input-nota" value="${s.sc?.[k] || 0}" onchange="upNota(${si},'${k}',this.value)" placeholder="${cr.n[0]}">`;
            }).join('');

            return `
                <div class="stu-row">
                    <span class="stu-name">${s.n}</span>
                    <div class="stu-inputs">${critsHTML}</div>
                    <button class="stu-vistos-btn ${numVistos>0?'active':''}" onclick="abrirVistos(${si})">${numVistos}V</button>
                    <span class="stu-total" style="color:${nBim<7?'#ff4757':'#2ecc71'}">${nBim.toFixed(1)}</span>
                </div>
            `;
        }).join('');

        // PISTA DE CORRIDA
        const trackBox = document.getElementById('lanes-box'); trackBox.innerHTML = '';
        (c.st || []).forEach(s => {
            let n = getNota(s, dados.b, c.si);
            let lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div class="runner" style="left:${n*8.8}%"><span>${s.em||'üß¨'}</span><div class="runner-tag">${s.n} | ${n.toFixed(1)}</div></div>`;
            trackBox.appendChild(lane);
        });

        // Configura√ß√µes e Tabs
        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button class="nav-btn ${b===dados.b?'active':''}" onclick="dados.b=${b};salvar()">${b}¬∫</button>`).join('');
        document.getElementById('class-list').innerHTML = dados.cs.map((x,i)=>`<div class="del-item"><span onclick="dados.ci=${i};salvar()" style="cursor:pointer; ${i===dados.ci?'color:#e91e63;font-weight:bold':''}">${x.n}</span><span onclick="delT(${i})" style="color:red;cursor:pointer">‚úñ</span></div>`).join('');
        document.getElementById('subj-list').innerHTML = (c.ss || []).map((s,i)=>`<div class="del-item"><span onclick="dados.cs[dados.ci].si=${i};salvar()" style="cursor:pointer; ${i===c.si?'color:#e91e63;font-weight:bold':''}">${s}</span><span onclick="delM(${i})" style="color:red;cursor:pointer">‚úñ</span></div>`).join('');
        document.getElementById('crit-list').innerHTML = (c.mCrits?.[c.si] || []).map((cr,i)=>`<div class="del-item"><span>${cr.n}</span><span onclick="delC(${i})" style="color:red;cursor:pointer">‚úñ</span></div>`).join('');
    }

    // FUN√á√ÉO PARA ABRIR POPUP DE VISTOS
    function abrirVistos(si) {
        const s = dados.cs[dados.ci].st[si];
        const c = dados.cs[dados.ci];
        const kA = `${c.si}_${dados.b}_ativ`;
        const tot = c.mTotA?.[c.si] || 10;
        const checks = s.sc?.[kA] || [];
        
        document.getElementById('visto-nome-aluno').innerText = s.n;
        let grid = '';
        for(let i=0; i<tot; i++) {
            grid += `<div class="check-box ${checks.includes(i)?'active':''}" style="width:40px;height:40px;border:1px solid #ddd;display:flex;align-items:center;justify-content:center;cursor:pointer;border-radius:8px;" onclick="tglV(${si},'${kA}',${i}); abrirVistos(${si})">${i+1}</div>`;
        }
        document.getElementById('grid-vistos-pop').innerHTML = grid;
        abrirPainel('p-vistos-rapido');
    }

    // A√ß√µes de dados
    function upNota(si, k, v) { if(!dados.cs[dados.ci].st[si].sc) dados.cs[dados.ci].st[si].sc = {}; dados.cs[dados.ci].st[si].sc[k] = parseFloat(v); salvar(); }
    function tglV(si, k, idx) { let s=dados.cs[dados.ci].st[si]; if(!s.sc) s.sc = {}; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    function addT() { let v=document.getElementById('in-cl').value; if(v){ if(!dados.cs) dados.cs=[]; dados.cs.push({n:v, ss:['Ci√™ncias'], si:0, mCrits:{}, mTotA:{}, st:[]}); dados.ci=dados.cs.length-1; salvar(); }}
    function addM() { let v=document.getElementById('in-sb').value; if(v){ dados.cs[dados.ci].ss.push(v); salvar(); }}
    function addC() { let v=document.getElementById('in-cr').value; if(v){ if(!dados.cs[dados.ci].mCrits) dados.cs[dados.ci].mCrits={}; if(!dados.cs[dados.ci].mCrits[dados.cs[dados.ci].si]) dados.cs[dados.ci].mCrits[dados.cs[dados.ci].si]=[]; dados.cs[dados.ci].mCrits[dados.cs[dados.ci].si].push({n:v}); salvar(); }}
    function addStus() { let txt=document.getElementById('in-nm').value; let nomes=txt.split('\n').filter(x=>x.trim()); nomes.forEach(n=>dados.cs[dados.ci].st.push({n:n.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]})); dados.cs[dados.ci].st.sort((a,b)=>a.n.localeCompare(b.n)); salvar(); }
    function setVistos(v) { if(!dados.cs[dados.ci].mTotA) dados.cs[dados.ci].mTotA={}; dados.cs[dados.ci].mTotA[dados.cs[dados.ci].si] = parseInt(v); salvar(); }
    
    function delT(i) { if(confirm("Excluir turma?")) { dados.cs.splice(i,1); dados.ci=0; salvar(); } }
    function delM(i) { if(confirm("Excluir mat√©ria?")) { dados.cs[dados.ci].ss.splice(i,1); salvar(); } }
    function delC(i) { if(confirm("Excluir crit√©rio?")) { dados.cs[dados.ci].mCrits[dados.cs[dados.ci].si].splice(i,1); salvar(); } }

    function exportarExcelCompleto() {
        const c = dados.cs[dados.ci]; let csv = "\ufeffALUNO;M√âDIA\n";
        c.st.forEach(s => csv += `${s.n};${getNota(s, dados.b, c.si).toFixed(1)}\n`);
        let a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'})); a.download = `Notas_${c.n}.csv`; a.click();
    }
    function exportarBackup() { let a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(dados)],{type:'application/json'})); a.download='Biolab_Backup.json'; a.click(); }
</script>
</body>
</html>
