<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE. NATIVIDADE MARINHO</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #fdf2f9; color: #1a2a3a; }
        
        /* AJUSTE DO TOPO PARA NÃƒO SAIR DA TELA */
        header { 
            background: linear-gradient(90deg, #9b4dca 0%, #e91e63 100%); 
            padding: 10px 20px; /* Reduzido */
            color: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            position: relative; 
            z-index: 10; 
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .school-info h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 20px; cursor: pointer; }
        .school-info p { margin: 2px 0; font-size: 14px; }
        
        .info-badge { font-weight: bold; background: #1a2a3a; color: #00d2ff; padding: 5px 12px; border-radius: 8px; font-size: 13px; border: 2px solid #00d2ff; }

        .nav-container { background: white; border-radius: 12px; display: flex; padding: 4px; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 8px; border: none; background: transparent; border-radius: 8px; cursor: pointer; font-weight: bold; color: #555; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { background: #ffe1ed; color: #e91e63; }

        .main-content { display: flex; height: calc(100vh - 150px); padding: 10px; gap: 10px; }
        .students-area { width: 320px; display: flex; flex-direction: column; }
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .track-container { flex: 1; background: radial-gradient(circle at center, #1c2e4a 0%, #0a111a 100%); border-radius: 20px; padding: 10px; position: relative; border: 5px solid #2c3e50; overflow-y: auto; }

        .config-overlay { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); background: white; border-radius: 15px; padding: 20px; width: 90%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 100; display: none; border: 3px solid #e91e63; }

        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; border: 2px solid #eee; padding: 10px; }
        .card-averages { display: flex; justify-content: space-between; margin: 5px 0; font-size: 11px; background: #f0f0f0; padding: 4px; border-radius: 6px; }

        .check-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(25px, 1fr)); gap: 3px; margin: 5px 0; }
        .check-box { width: 25px; height: 25px; border: 2px solid #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; background: white; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; }

        .lane { border-bottom: 1px solid rgba(0,210,255,0.1); position: relative; display: flex; align-items: center; height: 35px; }
        .runner { position: absolute; transition: 2.5s cubic-bezier(0.34, 1.56, 0.64, 1); display: flex; align-items: center; gap: 5px; }
        .runner-tag { background: rgba(255,255,255,0.9); padding: 1px 5px; border-radius: 4px; font-weight: 800; border: 1px solid #00d2ff; font-size: 9px; white-space: nowrap; }
        
        .item-flex { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 8px; margin: 4px 0; border-radius: 6px; border: 1px solid #eee; }
        .btn-del { background: #ffebf0; color: #e91e63; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .score-good { color: #2ecc71 !important; }
        .score-bad { color: #e74c3c !important; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e91e63; border-radius: 10px; }
    </style>
</head>
<body onclick="fecharAoClicarFora(event)">

    <header id="top-panel" onclick="event.stopPropagation()">
        <div class="header-top">
            <div class="school-info">
                <h1 onclick="editL('sch')" id="disp-sch">UNIDADE ESCOLAR</h1>
                <p>PROFESSOR(A): <span onclick="editL('tea')" id="disp-tea" style="cursor:pointer; text-decoration: underline;">NOME</span></p>
                <div class="info-badge" id="info-header">TURMA: --- | MATÃ‰RIA: ---</div>
            </div>
            <div style="display:flex; gap:8px;">
                <button onclick="createBackup()">ðŸ’¾ BACKUP</button>
                <button onclick="document.getElementById('fileIn').click()">ðŸ“‚ ABRIR</button>
                <input type="file" id="fileIn" style="display:none" onchange="restoreBackup(event)">
                <button onclick="exportExcel()" style="background:#fff; color:#e91e63; font-weight:bold; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">ðŸ“Š EXCEL</button>
            </div>
        </div>
        <nav class="nav-container">
            <button class="nav-btn" onclick="togglePanel('p-turmas')">ðŸŽ“ Turmas</button>
            <button class="nav-btn" onclick="togglePanel('p-materias')">ðŸ“š MatÃ©rias</button>
            <button class="nav-btn" onclick="togglePanel('p-crit')">ðŸ“‹ CritÃ©rios</button>
            <button class="nav-btn" onclick="togglePanel('p-alunos')">ðŸ‘¥ Alunos</button>
            <div id="bim-tabs" style="display:flex; gap:3px; margin-left:auto;"></div>
        </nav>
    </header>

    <div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
        <h3>Turmas</h3>
        <div id="class-tabs"></div>
        <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px; margin-top:10px;">
    </div>

    <div id="p-materias" class="config-overlay" onclick="event.stopPropagation()">
        <h3>MatÃ©rias</h3>
        <div id="subj-tabs"></div>
        <input type="text" id="in-sb" placeholder="+ Nova MatÃ©ria" onkeypress="if(event.key==='Enter') addS()" style="width:100%; padding:10px; margin-top:10px;">
    </div>

    <div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
        <h3 id="crit-title">CritÃ©rios</h3>
        Vistos: <input type="number" id="tot-at" onchange="upTot(this.value)" style="width:60px;">
        <div id="crit-list" style="margin:10px 0; max-height: 200px; overflow-y: auto;"></div>
        <input type="text" id="in-cr" placeholder="Novo critÃ©rio e Enter" onkeypress="if(event.key==='Enter') addCrit()" style="width:100%; padding:10px;">
    </div>

    <div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
        <h3>Gerenciar Alunos</h3>
        <textarea id="in-nm" placeholder="Nomes (um por linha)..." style="width:100%; height:80px;"></textarea>
        <button onclick="impSt()" style="width:100%; margin:10px 0; background:#27ae60; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">IMPORTAR</button>
        <div id="stu-delete-list" style="max-height: 150px; overflow-y: auto;"></div>
    </div>

    <main class="main-content">
        <aside class="students-area">
            <div id="stu-list" class="students-scroll"></div>
        </aside>
        <section class="track-container"><div id="track"></div></section>
    </main>

    <script>
        let state = { cs: [], ci: -1, b: 1, zoom: 35 };
        const emojis = ['ðŸš€','âš›ï¸','ðŸ§¬','ðŸ§ª','ðŸª','ðŸ›¸','ðŸ‘¾','ðŸŒ¿','ðŸ¦ ','ðŸ”­','ðŸ‘¨â€ðŸ”¬','ðŸ‘©â€ðŸ”¬','ðŸŒ','â˜€ï¸','ðŸ’Ž','ðŸŒ¡ï¸'];

        function load() {
            const data = localStorage.getItem('biolab_v15_natividade');
            if(data) {
                state = JSON.parse(data);
            }
            render();
        }
        function save() { localStorage.setItem('biolab_v15_natividade', JSON.stringify(state)); }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isVisible = panel.style.display === 'block';
            document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
            if(!isVisible) panel.style.display = 'block';
        }

        function fecharAoClicarFora(e) {
            if (!e.target.closest('.config-overlay') && !e.target.closest('.nav-btn')) {
                document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
            }
        }

        function addC() { let v=document.getElementById('in-cl').value; if(v){ state.cs.push({n:v, ss:['CiÃªncias'], si:0, mCrits:{}, mTotA:{}, st:[]}); state.ci=state.cs.length-1; document.getElementById('in-cl').value=''; save(); render(); }}
        function addS() { let v=document.getElementById('in-sb').value; if(v && state.ci>-1){ state.cs[state.ci].ss.push(v); document.getElementById('in-sb').value=''; save(); render(); }}
        
        function addCrit() { 
            let v=document.getElementById('in-cr').value; 
            const c = state.cs[state.ci];
            if(v && c){ 
                if(!c.mCrits[c.si]) c.mCrits[c.si] = [];
                c.mCrits[c.si].push({n:v}); 
                document.getElementById('in-cr').value=''; save(); render(); 
            }
        }

        function upTot(v) { const c = state.cs[state.ci]; if(c){ c.mTotA[c.si] = parseInt(v); save(); render(); } }
        
        function impSt() {
            let names = document.getElementById('in-nm').value.split('\n').filter(x=>x.trim());
            if(state.ci===-1) return alert("Selecione uma turma!");
            names.forEach(n => state.cs[state.ci].st.push({n:n.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]}));
            state.cs[state.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('in-nm').value=''; save(); render();
        }

        // FUNÃ‡Ã•ES DE EXCLUSÃƒO
        function delTurma(e, i) { e.stopPropagation(); if(confirm('Excluir Turma?')){ state.cs.splice(i,1); state.ci = state.cs.length > 0 ? 0 : -1; save(); render(); } }
        function delSubj(e, i) { e.stopPropagation(); if(confirm('Excluir MatÃ©ria?')){ state.cs[state.ci].ss.splice(i,1); state.cs[state.ci].si = 0; save(); render(); } }
        function delCrit(e, i) { e.stopPropagation(); if(confirm('Excluir CritÃ©rio?')){ state.cs[state.ci].mCrits[state.cs[state.ci].si].splice(i,1); save(); render(); } }
        function delStu(e, i) { e.stopPropagation(); if(confirm('Excluir Aluno?')){ state.cs[state.ci].st.splice(i,1); save(); render(); } }

        function getScore(stu, bim = state.b, sIndex = state.cs[state.ci].si) {
            const c = state.cs[state.ci]; if(!c) return 0;
            let sum = 0, kA = `${sIndex}_${bim}_ativ`;
            let totA = c.mTotA[sIndex] || 10;
            let crits = c.mCrits[sIndex] || [];
            sum += ( (stu.sc[kA] || []).length / totA ) * 10;
            crits.forEach(cr => { sum += parseFloat(stu.sc[`${sIndex}_${bim}_${cr.n}`] || 0); });
            let final = sum / (crits.length + 1);
            return isNaN(final) ? 0 : final;
        }

        function render() {
            const c = state.cs[state.ci];
            document.getElementById('disp-sch').innerText = localStorage.getItem('sch') || 'UE. NATIVIDADE MARINHO';
            document.getElementById('disp-tea').innerText = localStorage.getItem('tea') || 'PROFESSOR';
            
            if(c) {
                const subName = c.ss[c.si] || '---';
                document.getElementById('info-header').innerText = `TURMA: ${c.n} | MATÃ‰RIA: ${subName}`;
                document.getElementById('tot-at').value = c.mTotA[c.si] || 10;

                // Render Listas com BotÃ£o de Excluir
                document.getElementById('class-tabs').innerHTML = state.cs.map((x,i)=>`<div class="item-flex"><span onclick="state.ci=${i};render();save();" style="cursor:pointer; font-weight:${i===state.ci?'bold':'normal'}">${x.n}</span><button class="btn-del" onclick="delTurma(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('subj-tabs').innerHTML = c.ss.map((s,i)=>`<div class="item-flex"><span onclick="state.cs[state.ci].si=${i};render();save();" style="cursor:pointer; font-weight:${i===c.si?'bold':'normal'}">${s}</span><button class="btn-del" onclick="delSubj(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('crit-list').innerHTML = (c.mCrits[c.si] || []).map((cr,i)=>`<div class="item-flex"><span>ðŸ§ª ${cr.n}</span><button class="btn-del" onclick="delCrit(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('stu-delete-list').innerHTML = c.st.map((s,i)=>`<div class="item-flex"><span>${s.n}</span><button class="btn-del" onclick="delStu(event, ${i})">âœ–</button></div>`).join('');

                // Render Alunos
                document.getElementById('stu-list').innerHTML = c.st.map((stu, si) => {
                    let kA = `${c.si}_${state.b}_ativ`, chs = '';
                    let totA = c.mTotA[c.si] || 10;
                    for(let i=0; i<totA; i++) chs += `<div class="check-box ${(stu.sc[kA]||[]).includes(i)?'active':''}" onclick="tglA(${si},'${kA}',${i})">${i+1}</div>`;
                    let critsHTML = (c.mCrits[c.si] || []).map(cr => {
                        let k = `${c.si}_${state.b}_${cr.n}`;
                        return `<div style="display:flex; justify-content:space-between; font-size:11px; margin-top:3px;"><span>${cr.n}</span><input type="number" step="0.1" value="${stu.sc[k]||0}" onchange="upSc(${si},'${k}',this.value)" style="width:40px;"></div>`;
                    }).join('');
                    let sBim = getScore(stu);
                    return `<div class="student-card"><b>${stu.n}</b><div class="card-averages"><span>BIM: <b class="${sBim>=7?'score-good':'score-bad'}">${sBim.toFixed(1)}</b></span></div><div class="check-grid">${chs}</div>${critsHTML}</div>`;
                }).join('');

                // Render Pista
                const track = document.getElementById('track'); track.innerHTML = '';
                c.st.forEach((stu) => {
                    let g = getScore(stu);
                    let lane = document.createElement('div'); lane.className='lane';
                    lane.innerHTML = `<div class="runner" style="left:${g*9}%"><span style="font-size:20px;">${stu.em}</span><div class="runner-tag">${stu.n} | ${g.toFixed(1)}</div></div>`;
                    track.appendChild(lane);
                });
            }
            document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button onclick="state.b=${b};render();save();" class="nav-btn ${b===state.b?'active':''}">${b}Âº BIM</button>`).join('');
        }

        function tglA(si, k, idx) {
            if(!state.cs[state.ci].st[si].sc[k]) state.cs[state.ci].st[si].sc[k] = [];
            let a = state.cs[state.ci].st[si].sc[k]; let p = a.indexOf(idx);
            if(p > -1) a.splice(p, 1); else a.push(idx);
            save(); render();
        }
        function upSc(si, k, v) { state.cs[state.ci].st[si].sc[k] = parseFloat(v); save(); render(); }
        function editL(k) { let n=prompt("Editar:", localStorage.getItem(k)); if(n){localStorage.setItem(k,n); render();}}
        function createBackup() { let b=new Blob([JSON.stringify(state)],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Natividade_Backup.json'; a.click(); }
        function restoreBackup(e) { let r=new FileReader(); r.onload=(ev)=>{ state=JSON.parse(ev.target.result); save(); render(); }; r.readAsText(e.target.files[0]); }
        function exportExcel() { 
            const c = state.cs[state.ci]; if(!c) return;
            let csv = "\ufeffALUNO;1Âº BIM;2Âº BIM;3Âº BIM;4Âº BIM;MEDIA\n";
            c.st.forEach(s => {
                let n1=getScore(s,1), n2=getScore(s,2), n3=getScore(s,3), n4=getScore(s,4);
                csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
            });
            let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Relatorio_${c.n}.csv`; a.click();
        }
        window.onload = load;
    </script>
</body>
</html>
