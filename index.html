<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UE. NATIVIDADE MARINHO</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÉ</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; transition: all 0.2s ease; }
        
        body { 
            font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: linear-gradient(-45deg, #fdfbfb, #ebedee, #e3eeff, #f3e7e9);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; overflow: hidden; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { 
            background: linear-gradient(90deg, #1b5e20 0%, #2e7d32 100%); 
            padding: 10px 15px; color: white; border-bottom: 4px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 10; flex-shrink: 0;
        }

        .status-bar { background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; display: inline-flex; gap: 12px; margin-top: 8px; border: 1px solid rgba(255,255,255,0.3); font-size: 12px; }
        .status-label { color: #ffd700; font-weight: bold; font-size: 10px; margin-right: 4px; text-transform: uppercase; }

        .nav-container { 
            background: rgba(255, 255, 255, 0.7); border-radius: 10px; display: flex; padding: 5px; gap: 5px; margin-top: 8px; 
            border: 1px solid rgba(255,255,255,0.3); align-items: center;
        }

        .nav-btn { flex: 1; padding: 8px; border: none; background: transparent; cursor: pointer; font-weight: bold; color: #1b5e20; border-radius: 8px; text-transform: uppercase; font-size: 10px; }
        .nav-btn.active { background: #1b5e20 !important; color: white !important; }

        .main-content { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }
        .students-area { width: 340px; display: flex; flex-direction: column; overflow-y: auto; }

        .student-card { background: white; border-radius: 12px; margin-bottom: 12px; padding: 12px; border-left: 6px solid #1b5e20; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .track-container { 
            flex: 1; background: #c35a44; border-radius: 25px; padding: 10px; overflow-y: auto; border: 8px solid #333; position: relative; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .track-container.full { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; border-radius: 0; border: none; }

        .lane { border-bottom: 1px solid rgba(255,255,255,0.15); position: relative; display: flex; align-items: center; width: 100%; height: 38px; }
        .runner { position: absolute; transition: 2.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; align-items: center; gap: 5px; }

        .btn-zoom { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10001; font-size: 18px; }

        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px; }
        .check-box { width: 28px; height: 28px; border: 2px solid #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 10px; background: white; }
        .check-box.active { background: #388e3c; color: white; border-color: #1b5e20; }

        .score-display { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .score-bim { font-size: 18px; font-weight: bold; }
        .score-anual { font-size: 11px; font-weight: 600; opacity: 0.8; }

        .config-overlay { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: white; border-radius: 20px; padding: 20px; width: 90%; max-width: 450px; z-index: 1000; display: none; border: 4px solid #1b5e20; box-shadow: 0 10px 50px rgba(0,0,0,0.4); }
        .item-list { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; align-items: center; }
        .btn-del { color: #d32f2f; cursor: pointer; background: #ffebee; border: none; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        #loading { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body onclick="fecharTodos()">

<div id="loading"><b>üì° SINCRONIZANDO NATIVIDADE...</b></div>

<header onclick="event.stopPropagation()">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 style="margin:0; font-family:'Orbitron'; font-size: 18px;">UE. NATIVIDADE MARINHO</h2>
            <div style="font-size:12px; color:#ffd700; font-weight:bold;">PROFESSORA: RAQUEL AGUIAR</div>
            <div class="status-bar">
                <span><span class="status-label">TURMA:</span><span id="txt-turma">---</span></span>
                <span><span class="status-label">MAT√âRIA:</span><span id="txt-materia">---</span></span>
                <span><span class="status-label">ALUNOS:</span><span id="txt-total-alunos">0</span></span>
            </div>
        </div>
        <div style="display:flex; gap:8px;">
            <button onclick="exportarExcelCompleto()" style="background:#217346; color:white; padding:8px 12px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;">üìä EXCEL</button>
            <button onclick="document.getElementById('fileIn').click()" style="background:#ffd700; color:#1b5e20; padding:8px 12px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;">üìÇ IMPORTAR</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
            <button onclick="exportarBackup()" style="background:white; color:#1b5e20; padding:8px 12px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;">üíæ BACKUP</button>
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-mat')">üìö MAT√âRIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã CRIT√âRIOS</button>
        <div id="bim-tabs" style="display:flex; gap:3px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track">
        <button class="btn-zoom" onclick="event.stopPropagation(); this.parentElement.classList.toggle('full')">üîç</button>
        <div id="lanes-box"></div>
    </section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Gerenciar Turmas</h3>
    <div id="class-list"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-mat" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Mat√©rias</h3>
    <div id="subject-list"></div>
    <input type="text" id="in-mat" placeholder="+ Nova Mat√©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Alunos</h3>
    <textarea id="in-nm" placeholder="Cole os nomes aqui..." style="width:100%; height:80px;"></textarea>
    <button onclick="addStus()" style="width:100%; background:#2e7d32; color:white; border:none; padding:10px; margin:5px 0; border-radius:8px;">SALVAR ALUNOS</button>
    <div id="del-stu-list" style="max-height:150px; overflow-y:auto;"></div>
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Crit√©rios Extras</h3>
    <p>Vistos Totais: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px;"></p>
    <div id="crit-list"></div>
    <input type="text" id="in-cr" placeholder="+ Novo Crit√©rio" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<script>
    // ############################################################
    // ATEN√á√ÉO RAQUEL: COLE AQUI AS SUAS CHAVES DO FIREBASE 
    // ESPEC√çFICAS DA NATIVIDADE MARINHO (IGUAL AO SEU C√ìDIGO ANTIGO)
    // ############################################################
    const firebaseConfig = {
        apiKey: "COLE_AQUI_A_SUA_API_KEY", 
        authDomain: "COLE_AQUI_O_AUTH_DOMAIN",
        databaseURL: "COLE_AQUI_A_URL_DO_DATABASE",
        projectId: "COLE_AQUI_O_PROJECT_ID",
        storageBucket: "COLE_AQUI_O_STORAGE_BUCKET",
        messagingSenderId: "COLE_AQUI_O_SENDER_ID",
        appId: "COLE_AQUI_O_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dados = { turmas: [], ti: 0, bim: 1 };
    const emojis = ['üèÉ', 'üëü', 'üèÄ', '‚öΩ', 'üèê', 'üéæ', 'üèà', 'üõπ', 'üè∏', 'ü•ã'];

    // USANDO O N√ì EXCLUSIVO DA NATIVIDADE
    const NODE_NAME = 'biolab_natividade_marinho';

    db.ref(NODE_NAME).on('value', (snap) => {
        if(snap.val()) {
            dados = snap.val();
            if (!dados.turmas) dados.turmas = [];
        }
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref(NODE_NAME).set(dados); }
    function fecharTodos() { document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }
    function abrirPainel(id) { fecharTodos(); document.getElementById(id).style.display = 'block'; }

    function getNota(aluno, bim, mIdx) {
        const t = dados.turmas[dados.ti]; if(!t) return 0;
        let kA = `${mIdx}_${bim}_ativ`, totA = (t.totA && t.totA[mIdx]) || 10;
        if (!aluno.sc) aluno.sc = {};
        let nVistos = ((aluno.sc[kA] || []).length / totA) * 10;
        let nExtra = 0, crits = (t.crits && t.crits[mIdx]) || [];
        crits.forEach(c => nExtra += parseFloat(aluno.sc[`${mIdx}_${bim}_${c.n}`] || 0));
        let res = (nVistos + nExtra) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        if (!dados.turmas) dados.turmas = [];
        const t = dados.turmas[dados.ti];

        document.getElementById('class-list').innerHTML = dados.turmas.map((x,i)=>`
            <div class="item-list">
                <span onclick="dados.ti=${i};salvar()" style="${i===dados.ti?'font-weight:bold;color:#1b5e20':''}">${x.n}</span>
                <button class="btn-del" onclick="delT(${i})">‚ùå</button>
            </div>`).join('');

        if(!t) {
            document.getElementById('txt-turma').innerText = "---";
            document.getElementById('txt-materia').innerText = "---";
            document.getElementById('txt-total-alunos').innerText = "0";
            document.getElementById('stu-list').innerHTML = "";
            document.getElementById('lanes-box').innerHTML = "";
            return;
        }

        document.getElementById('txt-turma').innerText = t.n;
        document.getElementById('txt-materia').innerText = (t.mats && t.mats[t.mi]) || "---";
        document.getElementById('txt-total-alunos').innerText = t.st ? t.st.length : 0;
        document.getElementById('tot-at').value = (t.totA && t.totA[t.mi]) || 10;

        document.getElementById('subject-list').innerHTML = (t.mats || []).map((m,i)=>`
            <div class="item-list">
                <span onclick="dados.turmas[dados.ti].mi=${i};salvar()" style="${i===t.mi?'font-weight:bold;color:#1b5e20':''}">${m}</span>
                <button class="btn-del" onclick="delM(${i})">‚ùå</button>
            </div>`).join('');

        document.getElementById('crit-list').innerHTML = (t.crits && t.crits[t.mi] || []).map((c,i)=>`
            <div class="item-list">
                <span>${c.n}</span>
                <button class="btn-del" onclick="delC(${i})">‚ùå</button>
            </div>`).join('');

        document.getElementById('del-stu-list').innerHTML = (t.st || []).map((s,i)=>`
            <div class="item-list">
                <span>${s.n}</span>
                <button class="btn-del" onclick="delS(${i})">‚ùå</button>
            </div>`).join('');

        document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
            let nB = getNota(s, dados.bim, t.mi);
            let nA = (getNota(s,1,t.mi)+getNota(s,2,t.mi)+getNota(s,3,t.mi)+getNota(s,4,t.mi))/4;
            let kA = `${t.mi}_${dados.bim}_ativ`, chs = '', tot = (t.totA && t.totA[t.mi]) || 10;
            for(let i=0; i<tot; i++) chs += `<div class="check-box ${(s.sc[kA]||[]).includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            let critsH = (t.crits && t.crits[t.mi] || []).map(c => `
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-top:5px;">
                    <span>${c.n}</span>
                    <input type="number" step="0.1" value="${s.sc[`${t.mi}_${dados.bim}_${c.n}`]||0}" onchange="upN(${si},'${t.mi}_${dados.bim}_${c.n}',this.value)" style="width:40px;">
                </div>`).join('');
            
            return `<div class="student-card">
                <div class="score-display">
                    <span style="font-weight:bold; flex:1;">${s.n}</span>
                    <div style="text-align:right">
                        <div class="score-bim" style="color:${nB<7?'#d32f2f':'#388e3c'}">${nB.toFixed(1)}</div>
                        <div class="score-anual" style="color:${nA<7?'#d32f2f':'#388e3c'}">M√âDIA ANUAL: ${nA.toFixed(1)}</div>
                    </div>
                </div>
                <div class="check-grid">${chs}</div>${critsH}
            </div>`;
        }).join('');

        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = '';
        (t.st || []).forEach((s, i) => {
            let n = getNota(s, dados.bim, t.mi);
            let lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div class="runner" style="left:${n*9.2}%"><span style="font-size:22px">${emojis[i%emojis.length]}</span><div style="background:white; padding:2px 5px; border-radius:10px; font-size:10px; font-weight:bold; border:1px solid #1b5e20; color:${n<7?'#d32f2f':'#388e3c'}; white-space:nowrap;">${s.n} | ${n.toFixed(1)}</div></div>`;
            lanesBox.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button class="nav-btn ${b===dados.bim?'active':''}" onclick="event.stopPropagation(); dados.bim=${b};salvar()">${b}¬∫ BIM</button>`).join('');
    }

    function tglV(si, k, idx) { let s=dados.turmas[dados.ti].st[si]; if(!s.sc) s.sc={}; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    function upN(si, k, v) { if(!dados.turmas[dados.ti].st[si].sc) dados.turmas[dados.ti].st[si].sc={}; dados.turmas[dados.ti].st[si].sc[k] = parseFloat(v); salvar(); }
    function setVistos(v) { if(!dados.turmas[dados.ti].totA) dados.turmas[dados.ti].totA=[]; dados.turmas[dados.ti].totA[dados.turmas[dados.ti].mi] = parseInt(v); salvar(); }
    function addT() { let v=document.getElementById('in-cl').value; if(v){ if(!dados.turmas) dados.turmas=[]; dados.turmas.push({n:v, mats:['Ci√™ncias'], mi:0, totA:[10], crits:[[]], st:[]}); salvar(); document.getElementById('in-cl').value=''; } }
    function addM() { let v=document.getElementById('in-mat').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.mats) t.mats=[]; t.mats.push(v); if(!t.totA) t.totA=[]; t.totA.push(10); if(!t.crits) t.crits=[]; t.crits.push([]); t.mi=t.mats.length-1; salvar(); document.getElementById('in-mat').value=''; } }
    function addC() { let v=document.getElementById('in-cr').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.crits[t.mi]) t.crits[t.mi]=[]; t.crits[t.mi].push({n:v}); salvar(); document.getElementById('in-cr').value=''; } }
    function addStus() { let n=document.getElementById('in-nm').value.split('\n'); n.forEach(x=>{ if(x.trim()) { if(!dados.turmas[dados.ti].st) dados.turmas[dados.ti].st=[]; dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); } }); document.getElementById('in-nm').value=''; salvar(); }
    function delT(i) { if(confirm('Excluir turma permanentemente?')){ dados.turmas.splice(i, 1); dados.ti = 0; salvar(); } }
    function delM(i) { if(confirm('Excluir mat√©ria?')){ dados.turmas[dados.ti].mats.splice(i, 1); dados.turmas[dados.ti].mi = 0; salvar(); } }
    function delS(i) { if(confirm('Remover aluno?')){ dados.turmas[dados.ti].st.splice(i, 1); salvar(); } }
    function delC(i) { dados.turmas[dados.ti].crits[dados.turmas[dados.ti].mi].splice(i, 1); salvar(); }

    function exportarExcelCompleto() {
        const t = dados.turmas[dados.ti]; if(!t) return;
        let csv = "\ufeffALUNO;1¬∫ BIM;2¬∫ BIM;3¬∫ BIM;4¬∫ BIM;M√âDIA ANUAL\n";
        t.st.forEach(s => {
            let n1=getNota(s,1,t.mi), n2=getNota(s,2,t.mi), n3=getNota(s,3,t.mi), n4=getNota(s,4,t.mi);
            csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
        });
        let a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'})); a.download = `RELATORIO_NATIVIDADE_${t.n}.csv`; a.click();
    }
    function exportarBackup() { let a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(dados)],{type:'application/json'})); a.download='Backup_Natividade.json'; a.click(); }
    function importarBackup(e) { let fr=new FileReader(); fr.onload=(ev)=>{ try { dados=JSON.parse(ev.target.result); salvar(); } catch(e){alert("Erro ao importar");} }; fr.readAsText(e.target.files[0]); }
</script>
</body>
</html>
