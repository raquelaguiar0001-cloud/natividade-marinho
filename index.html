<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E.M. NATIVIDADE MARINHO</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #f8f0fb;
            background-image: linear-gradient(135deg, #f8f0fb 0%, #e8d5f0 100%);
            overflow: hidden; color: #2e004f;
        }

        header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px);
            padding: 15px; margin: 10px; border-radius: 22px;
            border: 2px solid #d1b3e0; 
            box-shadow: 0 10px 25px rgba(74, 20, 140, 0.08);
            z-index: 10; flex-shrink: 0;
        }

        .header-main { display: flex; justify-content: space-between; align-items: center; }
        .school-info h2 { margin: 0; font-family: 'Orbitron'; font-size: 19px; color: #4a148c; }
        .teacher-tag { font-size: 11px; color: #c2185b; font-weight: 700; text-transform: uppercase; }

        .status-bar { 
            background: #ffffff; padding: 8px 18px; border-radius: 30px; 
            display: inline-flex; gap: 15px; margin-top: 10px; border: 2px solid #9c27b0; font-size: 11px;
        }

        .nav-container { display: flex; gap: 8px; margin-top: 12px; background: #f0e1f7; padding: 5px; border-radius: 15px; }
        .nav-btn { flex: 1; padding: 11px; border: none; background: transparent; color: #6a1b9a; font-weight: 700; cursor: pointer; border-radius: 10px; font-size: 10px; text-transform: uppercase; }
        .nav-btn.active { background: #6a1b9a; color: white; box-shadow: 0 5px 12px rgba(106, 27, 154, 0.2); }

        .main-content { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; height: calc(100vh - 180px); }
        
        .students-area { width: 360px; display: flex; flex-direction: column; overflow-y: auto; padding-right: 5px; height: 100%; }
        
        .track-container { 
            flex: 1; background: rgba(255, 255, 255, 0.4); border-radius: 30px; border: 2px dashed #ce93d8;
            position: relative; overflow-y: auto; 
            overflow-x: hidden;
            background-image: radial-gradient(#d1b3e0 1.2px, transparent 1.2px); background-size: 35px 35px;
            height: 100%;
        }

        #lanes-box { 
            min-height: 100%; 
            padding: 20px 0 150px 0; /* EspaÃ§o para ver o Ãºltimo aluno */
            display: flex; 
            flex-direction: column; 
        }

        .student-card { 
            background: white; border-radius: 18px; margin-bottom: 12px; padding: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #eee; border-left: 10px solid #ddd;
        }

        .lane { position: relative; height: 55px; min-height: 55px; width: 100%; border-bottom: 1px solid rgba(171, 71, 188, 0.1); display: flex; align-items: center; }
        .runner { position: absolute; z-index: 5; display: flex; align-items: center; gap: 8px; transition: left 2s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .runner-tag { background: #4a148c; color: white; padding: 4px 12px; border-radius: 15px; font-size: 10px; font-weight: bold; border: 2px solid #ba68c8; white-space: nowrap; box-shadow: 0 4px 8px rgba(0,0,0,0.15); }

        .check-grid { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .check-box { width: 30px; height: 30px; border: 2px solid #e1bee7; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; font-weight: bold; background: white; }
        .check-box.active { background: #4caf50; color: white; border-color: #388e3c; }

        .config-overlay { position: fixed; top: 110px; left: 50%; transform: translateX(-50%); background: white; border-radius: 25px; padding: 25px; width: 90%; max-width: 460px; z-index: 1000; display: none; border: 5px solid #6a1b9a; }

        #loading { position: fixed; inset: 0; background: #f3e5f5; display: flex; align-items: center; justify-content: center; z-index: 9999; color: #4a148c; font-family: 'Orbitron'; }
    </style>
</head>
<body onclick="fecharTodos()">

<div id="loading"><b>ðŸš€ CARREGANDO NATIVIDADE MARINHO...</b></div>

<header onclick="event.stopPropagation()">
    <div class="header-main">
        <div class="school-info">
            <h2>E.M. NATIVIDADE MARINHO</h2>
            <div class="teacher-tag">PROF(A) RAQUEL AGUIAR</div>
            <div class="status-bar">
                <span><b>TURMA:</b> <span id="txt-turma">---</span></span>
                <span><b>MATÃ‰RIA:</b> <span id="txt-materia">---</span></span>
                <span><b>ALUNOS:</b> <span id="txt-total-alunos" style="color:#c2185b; font-weight:900;">0</span></span>
            </div>
        </div>
        <div style="display:flex; gap:8px;">
            <button onclick="exportarExcelCompleto()" style="background:#2e7d32; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; font-size:11px;">ðŸ“Š EXCEL</button>
            <button onclick="document.getElementById('importFile').click()" style="background:#f39c12; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; font-size:11px;">ðŸ“‚ SUBIR BK</button>
            <button onclick="exportarBackup()" style="background:#6a1b9a; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer; font-size:11px;">ðŸ’¾ BK</button>
            <input type="file" id="importFile" style="display:none" onchange="importarBackup(this)">
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">ðŸŽ“ TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-mat')">ðŸ“š MATÃ‰RIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">ðŸ‘¥ ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">ðŸ“‹ CRITÃ‰RIOS</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container">
        <div id="lanes-box"></div>
    </section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#4a148c">Turmas</h3>
    <div id="class-list-del"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:1px solid #ddd;">
</div>

<div id="p-mat" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#4a148c">MatÃ©rias</h3>
    <div id="subject-list-del"></div>
    <input type="text" id="in-mat" placeholder="+ Nova MatÃ©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:1px solid #ddd;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#4a148c">Alunos</h3>
    <textarea id="in-nm" placeholder="Nomes (um por linha)..." style="width:100%; height:100px; padding:12px; border-radius:12px; border:1px solid #ddd;"></textarea>
    <button onclick="addStus()" style="width:100%; background:#4a148c; color:white; border:none; padding:12px; margin:10px 0; border-radius:12px; font-weight:bold;">ADICIONAR</button>
    <div id="stu-list-del" style="max-height:200px; overflow-y:auto;"></div>
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#4a148c">CritÃ©rios</h3>
    <div style="background:#f3e5f5; padding:10px; border-radius:10px; margin-bottom:10px; font-weight:bold;">
        Vistos: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px;">
    </div>
    <div id="crit-list-del"></div>
    <input type="text" id="in-cr" placeholder="+ Novo CritÃ©rio" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:1px solid #ddd;">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo",
        authDomain: "ue-joao-tavares-da-costa.firebaseapp.com",
        databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com",
        projectId: "ue-joao-tavares-da-costa",
        storageBucket: "ue-joao-tavares-da-costa.firebasestorage.app",
        messagingSenderId: "879518153821",
        appId: "1:879518153821:web:282a71916d6b1e9199a1b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dados = { turmas: [], ti: 0, bim: 1 };
    const emojis = ['ðŸš€', 'ðŸ›¸', 'ðŸª', 'ðŸ‘¾', 'ðŸŒ', 'ðŸ›°ï¸', 'â˜„ï¸', 'âš›ï¸', 'ðŸ”­', 'ðŸ§ª'];

    db.ref('biolab_joao_tavares').on('value', (snap) => {
        if(snap.val()) { dados = snap.val(); if (!dados.turmas) dados.turmas = []; }
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_joao_tavares').set(dados); }
    function fecharTodos() { document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }
    function abrirPainel(id) { fecharTodos(); document.getElementById(id).style.display = 'block'; }

    function getNota(aluno, bim, mIdx) {
        const t = dados.turmas[dados.ti]; if(!t) return 0;
        let kA = `${mIdx}_${bim}_ativ`, totA = (t.totA && t.totA[mIdx]) || 10;
        if (!aluno.sc) aluno.sc = {};
        let nVistos = ((aluno.sc[kA] || []).length / totA) * 10;
        let nExtra = 0, crits = (t.crits && t.crits[mIdx]) || [];
        crits.forEach(c => nExtra += parseFloat(aluno.sc[`${mIdx}_${bim}_${c.n}`] || 0));
        let res = (nVistos + nExtra) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        if (!dados.turmas) dados.turmas = [];
        const t = dados.turmas[dados.ti];

        document.getElementById('class-list-del').innerHTML = dados.turmas.map((x,i)=>`
            <div class="delete-item">
                <span onclick="dados.ti=${i};salvar()" style="cursor:pointer; font-weight:${i===dados.ti?'700':'400'}">${x.n}</span>
                <button class="btn-x" onclick="delT(${i})">âœ–</button>
            </div>`).join('');

        if(!t) return;

        document.getElementById('subject-list-del').innerHTML = (t.mats || []).map((m,i)=>`
            <div class="delete-item">
                <span onclick="dados.turmas[dados.ti].mi=${i};salvar()" style="cursor:pointer; font-weight:${i===t.mi?'700':'400'}">${m}</span>
                <button class="btn-x" onclick="delM(${i})">âœ–</button>
            </div>`).join('');

        document.getElementById('stu-list-del').innerHTML = (t.st || []).map((s,i)=>`
            <div class="delete-item"><span>${s.n}</span><button class="btn-x" onclick="delS(${i})">âœ–</button></div>`).join('');

        document.getElementById('crit-list-del').innerHTML = (t.crits && t.crits[t.mi] || []).map((c,i)=>`
            <div class="delete-item"><span>${c.n}</span><button class="btn-x" onclick="delC(${i})">âœ–</button></div>`).join('');

        document.getElementById('txt-turma').innerText = t.n;
        document.getElementById('txt-materia').innerText = (t.mats && t.mats[t.mi]) || "---";
        document.getElementById('txt-total-alunos').innerText = (t.st || []).length;
        document.getElementById('tot-at').value = (t.totA && t.totA[t.mi]) || 10;

        document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
            let nB = getNota(s, dados.bim, t.mi);
            let kA = `${t.mi}_${dados.bim}_ativ`, chs = '', tot = (t.totA && t.totA[t.mi]) || 10;
            for(let i=0; i<tot; i++) chs += `<div class="check-box ${(s.sc[kA]||[]).includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            return `<div class="student-card" style="border-left-color: ${nB < 7 ? '#d32f2f' : '#2e7d32'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="color:#2e004f">${s.n}</b>
                    <div class="${nB < 7 ? 'score-red':'score-green'}" style="font-size:22px; font-weight:900;">${nB.toFixed(1)}</div>
                </div>
                <div class="check-grid">${chs}</div>
                ${(t.crits && t.crits[t.mi] || []).map(c => `
                    <div style="display:flex; justify-content:space-between; font-size:11px; margin-top:8px; background:#fdf7ff; padding:6px; border-radius:8px; border:1px solid #f0e1f7;">
                        <span>${c.n}</span>
                        <input type="number" step="0.1" value="${s.sc[`${t.mi}_${dados.bim}_${c.n}`]||0}" onchange="upN(${si},'${t.mi}_${dados.bim}_${c.n}',this.value)" style="width:45px; border:2px solid #ce93d8; border-radius:5px; text-align:center;">
                    </div>`).join('')}
            </div>`;
        }).join('');

        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = '';
        (t.st || []).forEach((s, i) => {
            let n = getNota(s, dados.bim, t.mi);
            let lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div class="runner" style="left:${n*9.2}%">
                <span style="font-size:26px;">${emojis[i%emojis.length]}</span>
                <div class="runner-tag">${s.n} | ${n.toFixed(1)}</div>
            </div>`;
            lanesBox.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button class="nav-btn ${b===dados.bim?'active':''}" onclick="event.stopPropagation(); dados.bim=${b};salvar()">${b}Âº BIM</button>`).join('');
    }

    // LÃ³gica e FunÃ§Ãµes Adicionais permanecem as mesmas
    function tglV(si, k, idx) { let s=dados.turmas[dados.ti].st[si]; if(!s.sc) s.sc={}; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    function upN(si, k, v) { if(!dados.turmas[dados.ti].st[si].sc) dados.turmas[dados.ti].st[si].sc={}; dados.turmas[dados.ti].st[si].sc[k] = parseFloat(v); salvar(); }
    function setVistos(v) { if(!dados.turmas[dados.ti].totA) dados.turmas[dados.ti].totA=[]; dados.turmas[dados.ti].totA[dados.turmas[dados.ti].mi] = parseInt(v); salvar(); }
    function addT() { let v=document.getElementById('in-cl').value; if(v){ if(!dados.turmas) dados.turmas=[]; dados.turmas.push({n:v, mats:['InglÃªs'], mi:0, totA:[10], crits:[[]], st:[]}); salvar(); document.getElementById('in-cl').value=''; } }
    function addM() { let v=document.getElementById('in-mat').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.mats) t.mats=[]; t.mats.push(v); if(!t.totA) t.totA=[]; t.totA.push(10); if(!t.crits) t.crits=[]; t.crits.push([]); t.mi=t.mats.length-1; salvar(); document.getElementById('in-mat').value=''; } }
    function addC() { let v=document.getElementById('in-cr').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.crits[t.mi]) t.crits[t.mi]=[]; t.crits[t.mi].push({n:v}); salvar(); document.getElementById('in-cr').value=''; } }
    function addStus() { let n=document.getElementById('in-nm').value.split('\n'); n.forEach(x=>{ if(x.trim()) { if(!dados.turmas[dados.ti].st) dados.turmas[dados.ti].st=[]; dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); } }); document.getElementById('in-nm').value=''; salvar(); }
    function delT(i) { if(confirm('Excluir turma?')){ dados.turmas.splice(i, 1); dados.ti = 0; salvar(); } }
    function delM(i) { if(confirm('Excluir matÃ©ria?')){ dados.turmas[dados.ti].mats.splice(i, 1); dados.turmas[dados.ti].mi = 0; salvar(); } }
    function delS(i) { if(confirm('Remover aluno?')){ dados.turmas[dados.ti].st.splice(i, 1); salvar(); } }
    function delC(i) { if(confirm('Remover critÃ©rio?')){ dados.turmas[dados.ti].crits[dados.turmas[dados.ti].mi].splice(i, 1); salvar(); } }
    
    function exportarExcelCompleto() {
        const t = dados.turmas[dados.ti]; if(!t) return;
        let csv = "\ufeffALUNO;1B;2B;3B;4B;MEDIA\n";
        t.st.forEach(s => {
            let n1=getNota(s,1,t.mi), n2=getNota(s,2,t.mi), n3=getNota(s,3,t.mi), n4=getNota(s,4,t.mi);
            csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
        });
        let a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'})); a.download = `NOTAS_NATIVIDADE_${t.n}.csv`; a.click();
    }
    
    function exportarBackup() { let a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(dados)],{type:'application/json'})); a.download='Backup_Natividade.json'; a.click(); }
    
    function importarBackup(input) {
        const reader = new FileReader();
        reader.onload = function() {
            try {
                const json = JSON.parse(reader.result);
                if(confirm("Deseja substituir TODOS os dados atuais?")) {
                    dados = json; salvar(); alert("Backup restaurado!");
                }
            } catch(e) { alert("Arquivo invÃ¡lido."); }
        };
        reader.readAsText(input.files[0]);
    }
</script>
</body>
</html>
