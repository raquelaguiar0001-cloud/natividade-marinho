<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLab v11.6 - Master</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap');
        :root { --space-bg: #0f172a; --neon-green: #10b981; --neon-blue: #3b82f6; --neon-purple: #8b5cf6; --neon-pink: #ec4899; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--space-bg); color: #f8fafc; height: 100vh; overflow: hidden; background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%); }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--space-bg); display: flex; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s; }
        .login-card { background: rgba(15, 23, 42, 0.95); padding: 50px; border-radius: 35px; border: 2px solid var(--neon-green); text-align: center; width: 420px; box-shadow: 0 0 50px rgba(16, 185, 129, 0.2); }
        #main-app { display: none; flex-direction: column; height: 100vh; position: relative; z-index: 1; }
        header { background: rgba(15, 23, 42, 0.9); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon-blue); }
        .nav-tabs { background: rgba(0,0,0,0.4); display: flex; gap: 10px; padding: 10px 20px 0; border-bottom: 1px solid var(--glass-border); overflow-x: auto; }
        .tab-btn { padding: 12px 20px; background: var(--glass); border: 1px solid var(--glass-border); color: white; border-radius: 12px 12px 0 0; cursor: pointer; font-size: 0.9rem; font-weight: 600; white-space: nowrap; }
        .tab-btn.active { background: var(--neon-blue); border-color: var(--neon-blue); }
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 420px; background: rgba(15, 23, 42, 0.8); border-right: 2px solid var(--glass-border); padding: 20px; overflow-y: auto; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .student-card { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 18px; border-radius: 15px; margin-bottom: 15px; }
        input, textarea { background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border); color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 1rem; margin-bottom: 10px; }
        .btn-neon { background: var(--neon-purple); color: white; padding: 12px; border:none; border-radius:10px; cursor:pointer; font-weight: 800; transition: 0.3s; width: 100%; }
        .btn-neon:hover { background: var(--neon-pink); transform: translateY(-2px); }
        .check-grid { display: flex; flex-direction: row; flex-wrap: wrap; gap: 6px; margin: 10px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--neon-green); margin: 0; }
        .track-container { flex: 1; padding: 25px; position: relative; overflow-y: auto; display: flex; flex-direction: column; }
        .track { background: rgba(0,0,0,0.6); border: 3px solid var(--neon-blue); border-radius: 25px; padding: 20px 100px 20px 20px; position: relative; min-height: 600px; flex: 1; }
        .lane { height: 80px; border-bottom: 1px solid rgba(59, 130, 246, 0.1); position: relative; display: flex; align-items: center; }
        .finish-line { position: absolute; right: 60px; top: 0; bottom: 0; width: 15px; background: linear-gradient(to bottom, var(--neon-green), var(--neon-blue)); }
        .runner { position: absolute; left: 0; font-size: 45px; transition: 1.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; flex-direction: column; align-items: center; }
        .runner-tag { font-size: 11px; font-weight: 800; background: #000; color: var(--neon-green); padding: 2px 8px; border-radius: 10px; margin-bottom: 4px; border: 1px solid var(--neon-green); white-space: nowrap; }
        .btn-expand { position: absolute; top: 30px; right: 30px; z-index: 100; background: var(--neon-blue); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .expanded .sidebar, .expanded header, .expanded .nav-tabs { display: none !important; }
        .sub-tab { padding: 8px 15px; font-size: 0.8rem; background: var(--glass); border: 1px solid var(--glass-border); color: #ccc; border-radius: 20px; cursor: pointer; margin-right: 5px; font-weight: 600; }
        .sub-tab.active { background: var(--neon-purple); color: white; }
    </style>
</head>
<body>
    <canvas id="stars" class="stars"></canvas>
    <div id="splash-screen">
        <div class="login-card">
            <h1 style="font-family:'Orbitron'; color:var(--neon-green); margin:0; font-size: 2.2rem;">BIOLAB MASTER</h1>
            <p style="color:var(--neon-blue); font-weight: 800; margin-bottom: 30px;">GERENCIADOR V11.6</p>
            <input type="text" id="school-input" placeholder="NOME DA ESCOLA (ENTER)" onkeypress="if(event.key==='Enter') document.getElementById('teacher-input').focus()">
            <input type="text" id="teacher-input" placeholder="PROFESSOR(A) (ENTER)" onkeypress="if(event.key==='Enter') enterApp()">
            <button class="btn-neon" onclick="enterApp()">ENTRAR üöÄ</button>
        </div>
    </div>
    <div id="main-app">
        <header>
            <div style="display:flex; align-items:center; gap:12px;"><div style="font-size: 2rem;">üî¨</div><div><h2 style="margin:0; font-family:'Orbitron'; font-size:1.1rem; color:var(--neon-green);">CONTROLE BIOLAB</h2><small id="header-info" style="color:var(--neon-blue); font-weight: 700;"></small></div></div>
            <div style="display:flex; gap:10px;"><input type="text" id="new-class-name" placeholder="TURMA (ENTER)" style="width:160px; margin:0;" onkeypress="if(event.key==='Enter') addClass()"><button onclick="addClass()" class="btn-neon" style="width:100px;">+ TURMA</button></div>
        </header>
        <div class="nav-tabs" id="tabs-bar"></div>
        <div class="wrapper" id="app-wrapper">
            <aside class="sidebar">
                <div class="panel"><strong style="color:var(--neon-purple);">üìö MAT√âRIAS</strong><div id="sub-tabs-bar" style="margin:10px 0; display:flex; overflow-x:auto;"></div><div style="display:flex; gap:5px;"><input type="text" id="new-subj-name" placeholder="Mat√©ria (ENTER)" style="margin:0;" onkeypress="if(event.key==='Enter') addSubj()"><button onclick="addSubj()" class="btn-neon" style="width:40px;">+</button></div></div>
                <div class="panel"><strong style="color:var(--neon-green);">üìã CRIT√âRIOS</strong><div id="criteria-list" style="margin:10px 0;"></div><div style="display:flex; gap:5px;"><input type="text" id="crit-name" placeholder="Crit√©rio (ENTER)" style="margin:0;" onkeypress="if(event.key==='Enter') addCrit()"><button onclick="addCrit()" class="btn-neon" style="width:40px;">+</button></div></div>
                <div class="panel"><strong style="color:var(--neon-pink);">‚öôÔ∏è ATIVIDADES</strong><input type="number" id="total-tasks-input" value="10" onchange="updateTotalTasks(this.value)"></div>
                <div class="panel"><strong style="color:var(--neon-blue);">üë• ALUNOS</strong><textarea id="batch-names" placeholder="Cole os nomes..." style="height:60px; margin-top:10px;"></textarea><button onclick="importStudents()" class="btn-neon">ADICIONAR TODOS</button></div>
                <div id="students-list"></div>
            </aside>
            <main class="track-container">
                <button class="btn-expand" onclick="toggleExpand()">‚õ∂</button>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; flex-wrap: wrap; gap: 10px;">
                    <div id="bim-selector" style="display:flex; gap:5px;"><button class="sub-tab" onclick="setBim(1)" id="b1">1¬∫ BIM</button><button class="sub-tab" onclick="setBim(2)" id="b2">2¬∫ BIM</button><button class="sub-tab" onclick="setBim(3)" id="b3">3¬∫ BIM</button><button class="sub-tab" onclick="setBim(4)" id="b4">4¬∫ BIM</button></div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="exportToExcel()" class="sub-tab" style="background:var(--neon-green); color:black;">üìä EXCEL</button>
                        <button onclick="document.getElementById('importFile').click()" class="sub-tab">üìÇ IMPORTAR BACKUP</button>
                        <button onclick="downloadBackup()" class="sub-tab">üíæ SALVAR BACKUP</button>
                        <input type="file" id="importFile" style="display:none" onchange="importBackup(this)">
                    </div>
                </div>
                <div class="track" id="track"><div class="finish-line"></div></div>
            </main>
        </div>
    </div>
    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v11.6')) || { classes: [], activeClassIdx: -1, activeBim: 1 };
        const emojis = ['üöÄ','üõ∏','üõ∞Ô∏è','üë®‚ÄçüöÄ','üëΩ','üëæ','üß™','üß¨','‚öõÔ∏è','ü™ê','‚òÑÔ∏è','üåü'];
        function save() { localStorage.setItem('biolab_v11.6', JSON.stringify(state)); }
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        let stars = Array(120).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, v: Math.random()*0.3 }));
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.v; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(animate); }
        animate();
        function enterApp() { const sch = document.getElementById('school-input').value; const tea = document.getElementById('teacher-input').value; if(sch && tea) { localStorage.setItem('sch', sch); localStorage.setItem('tea', tea); } if(localStorage.getItem('sch')) { document.getElementById('splash-screen').style.opacity='0'; setTimeout(()=>{document.getElementById('splash-screen').style.display='none'; document.getElementById('main-app').style.display='flex'; render();}, 600); } }
        function toggleExpand() { document.getElementById('app-wrapper').classList.toggle('expanded'); }
        function addClass() { const n = document.getElementById('new-class-name').value; if(n) { state.classes.push({ name: n, subjects: ["Geral"], activeSubjIdx: 0, totalTasks: 10, criteria: [{name: "Atividades", fixed: true}], students: [] }); state.activeClassIdx = state.classes.length - 1; document.getElementById('new-class-name').value=''; render(); save(); } }
        function addCrit() { const n = document.getElementById('crit-name').value; if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].criteria.push({name: n, fixed: false}); document.getElementById('crit-name').value=''; save(); render(); } }
        function addSubj() { const n = document.getElementById('new-subj-name').value; if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].subjects.push(n); document.getElementById('new-subj-name').value=''; save(); render(); } }
        function updateTotalTasks(val) { if(state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].totalTasks = parseInt(val) || 1; save(); render(); } }
        function importStudents() { const names = document.getElementById('batch-names').value.split('\n').filter(x => x.trim()); if(state.activeClassIdx === -1) return; names.forEach(n => { state.classes[state.activeClassIdx].students.push({ name: n, emoji: emojis[Math.floor(Math.random()*emojis.length)], scores: {} }); }); document.getElementById('batch-names').value = ''; save(); render(); }
        function calculateGrade(stu) { const cls = state.classes[state.activeClassIdx]; if(!cls) return 0; let sumGrades = 0; cls.criteria.forEach(c => { const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`; if(c.fixed) { const done = stu.scores[key] ? stu.scores[key].length : 0; sumGrades += Math.min(10, (done / cls.totalTasks) * 10); } else { sumGrades += (stu.scores[key] || 0); } }); return sumGrades / cls.criteria.length; }
        function render() {
            const cls = state.classes[state.activeClassIdx]; document.getElementById('header-info').innerText = `${localStorage.getItem('sch')} | ${localStorage.getItem('tea')}`;
            document.getElementById('tabs-bar').innerHTML = state.classes.map((c, i) => `<button class="tab-btn ${i===state.activeClassIdx?'active':''}" onclick="state.activeClassIdx=${i}; render()">${c.name}</button>`).join('');
            for(let i=1; i<=4; i++) document.getElementById('b'+i).className = (state.activeBim === i) ? 'sub-tab active' : 'sub-tab';
            if(cls) {
                document.getElementById('sub-tabs-bar').innerHTML = cls.subjects.map((s, i) => `<button class="sub-tab ${i===cls.activeSubjIdx?'active':''}" onclick="state.classes[state.activeClassIdx].activeSubjIdx=${i}; render()">${s}</button>`).join('');
                document.getElementById('criteria-list').innerHTML = cls.criteria.map((c, i) => `<div style="display:flex; justify-content:space-between; background:var(--glass); padding:6px; border-radius:6px; margin-bottom:4px; font-size:0.8rem;"><span>${c.name}</span><button onclick="state.classes[state.activeClassIdx].criteria.splice(${i},1); save(); render();" style="color:red; background:none; border:none; cursor:pointer;">√ó</button></div>`).join('');
                document.getElementById('students-list').innerHTML = cls.students.map((stu, si) => {
                    const grade = calculateGrade(stu); let html = `<div class="student-card"><input type="text" value="${stu.name}" onblur="state.classes[state.activeClassIdx].students[${si}].name=this.value; save(); updateTrackOnly();" style="color:var(--neon-green); font-weight:800; border:none; background:none; padding:0; margin:0;"><div style="font-size:0.9rem; margin-bottom:5px;">M√©dia: <b style="color:var(--neon-blue)">${grade.toFixed(1)}</b></div>`;
                    cls.criteria.forEach(c => { const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`; if(c.fixed) { html += `<div class="check-grid">`; for(let i=0; i<cls.totalTasks; i++) { const chk = (stu.scores[key] && stu.scores[key].includes(i)) ? 'checked' : ''; html += `<input type="checkbox" ${chk} onclick="const k='${key}'; if(!state.classes[${state.activeClassIdx}].students[${si}].scores[k]) state.classes[${state.activeClassIdx}].students[${si}].scores[k]=[]; const idx=state.classes[${state.activeClassIdx}].students[${si}].scores[k].indexOf(${i}); idx>-1?state.classes[${state.activeClassIdx}].students[${si}].scores[k].splice(idx,1):state.classes[${state.activeClassIdx}].students[${si}].scores[k].push(${i}); save(); render();">`; } html += `</div>`; } else { html += `<div style="display:flex; align-items:center; gap:5px;"><small style="flex:1; font-size:0.75rem;">${c.name}:</small><input type="number" value="${stu.scores[key]||0}" onchange="const k='${key}'; state.classes[${state.activeClassIdx}].students[${si}].scores[k]=parseFloat(this.value)||0; save(); render();" style="width:50px; margin:0; padding:2px; text-align:center;"></div>`; } });
                    return html + `<button onclick="if(confirm('Remover?')){state.classes[${state.activeClassIdx}].students.splice(${si},1); save(); render();}" style="color:red; background:none; border:none; font-size:0.6rem; cursor:pointer; margin-top:5px;">[X] Remover</button></div>`;
                }).join('');
                updateTrackOnly();
            }
        }
        function updateTrackOnly() { const cls = state.classes[state.activeClassIdx]; const track = document.getElementById('track'); track.querySelectorAll('.lane').forEach(l => l.remove()); cls.students.forEach(stu => { const grade = calculateGrade(stu); const lane = document.createElement('div'); lane.className = 'lane'; lane.innerHTML = `<div class="runner" style="left: ${(grade/10)*88}%"><div class="runner-tag">${stu.name} | ${grade.toFixed(1)}</div>${stu.emoji}</div>`; track.appendChild(lane); }); }
        function setBim(b) { state.activeBim = b; render(); }
        function exportToExcel() { const cls = state.classes[state.activeClassIdx]; if(!cls) return alert("Selecione uma turma!"); let csv = "Aluno;Materia;Bimestre;Media Final\n"; cls.students.forEach(stu => { const grade = calculateGrade(stu).toFixed(1); csv += `${stu.name};${cls.subjects[cls.activeSubjIdx]};${state.activeBim} Bimestre;${grade}\n`; }); const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.setAttribute("download", `Relatorio_${cls.name}.csv`); link.click(); }
        function downloadBackup() { const b = new Blob([JSON.stringify(state)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "biolab_backup.json"; a.click(); }
        function importBackup(input) { const reader = new FileReader(); reader.onload = function(){ try { state = JSON.parse(reader.result); save(); render(); alert("Dados restaurados!"); } catch(e){ alert("Erro ao ler arquivo!"); } }; reader.readAsText(input.files[0]); }
        window.onload = () => { if(localStorage.getItem('sch')) enterApp(); };
    </script>
</body>
</html>
