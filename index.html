<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLab v12.0 - Science Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Fredoka:wght@400;600&display=swap');
        
        :root {
            --lab-bg: linear-gradient(135deg, #e0f2fe 0%, #dcfce7 100%);
            --bio-green: #22c55e;
            --chem-pink: #f43f5e;
            --atom-blue: #0ea5e9;
            --acid-yellow: #eab308;
            --glass-white: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--lab-bg);
            color: #1e293b;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ANIMA√á√ÉO DE NUVENS E BOLHAS */
        .bg-elements { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .cloud { position: absolute; background: white; border-radius: 50px; opacity: 0.5; filter: blur(20px); animation: float 20s infinite linear; }
        .bubble { position: absolute; bottom: -50px; background: rgba(34, 197, 94, 0.2); border-radius: 50%; animation: rise 10s infinite ease-in; }

        @keyframes float {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(1200px); }
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
        }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--lab-bg); display: flex; align-items: center; justify-content: center; z-index: 10000;
        }

        .login-card {
            background: white; padding: 40px; border-radius: 30px; border: 4px solid var(--bio-green);
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            font-family: 'Fredoka', sans-serif;
        }

        #main-app { display: none; flex-direction: column; height: 100vh; position: relative; z-index: 1; }

        header {
            background: white; padding: 15px 25px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 4px solid var(--atom-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .nav-tabs { display: flex; gap: 8px; padding: 10px 20px 0; background: rgba(255,255,255,0.4); overflow-x: auto; }
        .tab-btn {
            padding: 10px 18px; background: white; border: 2px solid var(--atom-blue); 
            border-bottom: none; border-radius: 12px 12px 0 0; cursor: pointer; font-weight: 700; color: var(--atom-blue);
        }
        .tab-btn.active { background: var(--atom-blue); color: white; }

        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 380px; padding: 15px; overflow-y: auto; background: rgba(255,255,255,0.3); backdrop-filter: blur(5px); }
        
        .panel { 
            background: white; border-radius: 20px; margin-bottom: 12px; border: 2px solid #e2e8f0;
            overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .panel-header { 
            padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; 
            background: #f8fafc; font-weight: 800; color: #475569; border-bottom: 1px solid #e2e8f0;
        }
        .panel.closed .panel-content { display: none; }
        .panel-content { padding: 15px; }

        .student-card { 
            background: white; border: 2px solid var(--bio-green); padding: 12px; 
            border-radius: 15px; margin-bottom: 10px; box-shadow: 4px 4px 0px var(--bio-green);
        }

        input, textarea { 
            border: 2px solid #cbd5e1; padding: 10px; border-radius: 10px; width: 100%; 
            box-sizing: border-box; font-size: 0.9rem; margin-bottom: 10px;
        }
        input:focus { border-color: var(--atom-blue); outline: none; }

        .btn-neon { 
            background: var(--bio-green); color: white; padding: 12px; border: none; 
            border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; font-size: 1rem;
            box-shadow: 0 4px 0px #166534; transition: 0.1s;
        }
        .btn-neon:active { transform: translateY(4px); box-shadow: none; }

        .check-grid { display: flex; flex-wrap: wrap; gap: 6px; margin: 10px 0; padding: 10px; background: #f0fdf4; border-radius: 10px; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--bio-green); }

        .track-container { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .track { 
            background: rgba(255,255,255,0.6); border: 4px dashed var(--atom-blue); border-radius: 30px; 
            padding: 10px 80px 10px 20px; position: relative; min-height: 600px; flex: 1;
        }
        .lane { height: 80px; border-bottom: 2px solid rgba(14, 165, 233, 0.1); position: relative; display: flex; align-items: center; }
        .finish-line { position: absolute; right: 40px; top: 0; bottom: 0; width: 10px; background: repeating-linear-gradient(45deg, #000, #000 5px, #fff 5px, #fff 10px); }
        
        .runner { position: absolute; left: 0; font-size: 45px; transition: 1.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; flex-direction: column; align-items: center; }
        .runner-tag { 
            font-size: 11px; font-weight: 800; background: white; color: var(--atom-blue); 
            padding: 2px 8px; border-radius: 10px; border: 2px solid var(--atom-blue); white-space: nowrap; margin-bottom: 4px;
        }

        .sub-tab { 
            padding: 8px 16px; font-size: 0.8rem; background: white; border: 2px solid #cbd5e1; 
            color: #64748b; border-radius: 20px; cursor: pointer; font-weight: 700; border: none;
        }
        .sub-tab.active { background: var(--chem-pink); color: white; }
    </style>
</head>
<body>
    <div class="bg-elements" id="bg-elements"></div>

    <div id="splash-screen">
        <div class="login-card">
            <h1 style="color:var(--bio-green); margin:0; font-size: 2.5rem;">üß™ BIOLAB</h1>
            <p style="color:var(--atom-blue); font-weight: 800; margin-bottom: 25px;">SALA DE CI√äNCIAS v12.0</p>
            <input type="text" id="school-input" placeholder="Nome da Escola">
            <input type="text" id="teacher-input" placeholder="Professora">
            <button class="btn-neon" onclick="enterApp()">ABRIR LABORAT√ìRIO üî¨</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div style="display:flex; align-items:center; gap:12px;">
                <div style="font-size: 2rem;">üåø</div>
                <div><h2 style="margin:0; font-family:'Fredoka'; color:var(--bio-green);">BioTracker</h2><small id="header-info" style="color:#64748b; font-weight: 700;"></small></div>
            </div>
            <div style="display:flex; gap:10px;"><input type="text" id="new-class-name" placeholder="Nova Turma..." style="width:160px; margin:0;" onkeypress="if(event.key==='Enter') addClass()"><button onclick="addClass()" class="btn-neon" style="width:120px;">+ TURMA</button></div>
        </header>

        <div class="nav-tabs" id="tabs-bar"></div>

        <div class="wrapper">
            <aside class="sidebar">
                <div class="panel" id="pan-mat">
                    <div class="panel-header" onclick="this.parentElement.classList.toggle('closed')">üìö DISCIPLINAS <span>‚ñº</span></div>
                    <div class="panel-content">
                        <div id="sub-tabs-bar" style="display:flex; overflow-x:auto; margin-bottom:10px; gap:5px;"></div>
                        <input type="text" id="new-subj-name" placeholder="Ex: Biologia..." onkeypress="if(event.key==='Enter') addSubj()">
                    </div>
                </div>

                <div class="panel" id="pan-crit">
                    <div class="panel-header" onclick="this.parentElement.classList.toggle('closed')">üìã AVALIA√á√ïES <span>‚ñº</span></div>
                    <div class="panel-content">
                        <div id="criteria-list" style="margin-bottom:10px;"></div>
                        <input type="text" id="crit-name" placeholder="Ex: Prova, Maquete..." onkeypress="if(event.key==='Enter') addCrit()">
                    </div>
                </div>

                <div class="panel" id="pan-cfg">
                    <div class="panel-header" onclick="this.parentElement.classList.toggle('closed')">‚öôÔ∏è TAREFAS <span>‚ñº</span></div>
                    <div class="panel-content">
                        <small>N√∫mero de Atividades:</small>
                        <input type="number" id="total-tasks-input" value="10" onchange="updateTotalTasks(this.value)">
                    </div>
                </div>

                <div class="panel" id="pan-alu">
                    <div class="panel-header" onclick="this.parentElement.classList.toggle('closed')">üë• LISTA DE CHAMADA <span>‚ñº</span></div>
                    <div class="panel-content">
                        <textarea id="batch-names" placeholder="Cole os nomes dos alunos aqui..." style="height:80px;"></textarea>
                        <button onclick="importStudents()" class="btn-neon" style="background:var(--atom-blue); box-shadow: 0 4px 0px #0369a1;">ADICIONAR ALUNOS</button>
                    </div>
                </div>

                <div id="students-list"></div>
            </aside>

            <main class="track-container">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
                    <div id="bim-selector" style="display:flex; gap:5px;"><button class="sub-tab" onclick="setBim(1)" id="b1">1¬∫ BIM</button><button class="sub-tab" onclick="setBim(2)" id="b2">2¬∫ BIM</button><button class="sub-tab" onclick="setBim(3)" id="b3">3¬∫ BIM</button><button class="sub-tab" onclick="setBim(4)" id="b4">4¬∫ BIM</button></div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="exportToExcel()" class="sub-tab" style="background:var(--acid-yellow); color:black;">üìä EXCEL</button>
                        <button onclick="downloadBackup()" class="sub-tab" style="background: #94a3b8; color: white;">üíæ BACKUP</button>
                    </div>
                </div>
                <div class="track" id="track"><div class="finish-line"></div></div>
            </main>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v12.0')) || { classes: [], activeClassIdx: -1, activeBim: 1 };
        const emojis = ['üß¨','ü¶†','üî¨','üß™','üåø','üçÉ','ü¶é','üê¢','üê∏','ü¶â','üåª','üçè'];

        // Criar elementos de fundo
        const bg = document.getElementById('bg-elements');
        for(let i=0; i<6; i++) {
            let cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = (150 + Math.random()*200) + 'px';
            cloud.style.height = (80 + Math.random()*100) + 'px';
            cloud.style.top = (Math.random()*80) + '%';
            cloud.style.animationDelay = (Math.random()*15) + 's';
            bg.appendChild(cloud);
        }
        for(let i=0; i<15; i++) {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = bubble.style.height = (10 + Math.random()*30) + 'px';
            bubble.style.left = (Math.random()*100) + '%';
            bubble.style.animationDelay = (Math.random()*10) + 's';
            bg.appendChild(bubble);
        }

        function save() { localStorage.setItem('biolab_v12.0', JSON.stringify(state)); }

        function enterApp() {
            const sch = document.getElementById('school-input').value;
            const tea = document.getElementById('teacher-input').value;
            if(sch) localStorage.setItem('sch', sch);
            if(tea) localStorage.setItem('tea', tea);
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            render();
        }

        function addClass() {
            const n = document.getElementById('new-class-name').value;
            if(n) { state.classes.push({ name: n, subjects: ["Geral"], activeSubjIdx: 0, totalTasks: 10, criteria: [{name: "Atividades", fixed: true}], students: [] }); state.activeClassIdx = state.classes.length - 1; document.getElementById('new-class-name').value=''; render(); save(); }
        }

        function addSubj() {
            const n = document.getElementById('new-subj-name').value;
            if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].subjects.push(n); document.getElementById('new-subj-name').value=''; render(); save(); }
        }

        function addCrit() {
            const n = document.getElementById('crit-name').value;
            if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].criteria.push({name: n, fixed: false}); document.getElementById('crit-name').value=''; save(); render(); }
        }

        function updateTotalTasks(v) { if(state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].totalTasks = parseInt(v); render(); save(); } }

        function importStudents() {
            const names = document.getElementById('batch-names').value.split('\n').filter(x => x.trim());
            if(state.activeClassIdx === -1) return;
            names.forEach(n => { state.classes[state.activeClassIdx].students.push({ name: n.trim(), emoji: emojis[Math.floor(Math.random()*emojis.length)], scores: {} }); });
            state.classes[state.activeClassIdx].students.sort((a,b) => a.name.localeCompare(b.name));
            document.getElementById('batch-names').value = ''; render(); save();
        }

        function calculateGrade(stu) {
            const cls = state.classes[state.activeClassIdx]; if(!cls) return 0;
            let sum = 0;
            cls.criteria.forEach(c => {
                const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                if(c.fixed) { const done = stu.scores[key] ? stu.scores[key].length : 0; sum += (done / cls.totalTasks) * 10; }
                else { sum += (stu.scores[key] || 0); }
            });
            return sum / cls.criteria.length;
        }

        function render() {
            const cls = state.classes[state.activeClassIdx];
            document.getElementById('header-info').innerText = `${localStorage.getItem('sch') || 'Escola'} | Prof¬™ ${localStorage.getItem('tea') || 'Docente'}`;
            document.getElementById('tabs-bar').innerHTML = state.classes.map((c, i) => `<button class="tab-btn ${i===state.activeClassIdx?'active':''}" onclick="state.activeClassIdx=${i}; render()">${c.name}</button>`).join('');
            for(let i=1; i<=4; i++) document.getElementById('b'+i).className = (state.activeBim === i) ? 'sub-tab active' : 'sub-tab';

            if(cls) {
                document.getElementById('sub-tabs-bar').innerHTML = cls.subjects.map((s, i) => `<button class="sub-tab ${i===cls.activeSubjIdx?'active':''}" onclick="state.classes[state.activeClassIdx].activeSubjIdx=${i}; render()">${s}</button>`).join('');
                document.getElementById('criteria-list').innerHTML = cls.criteria.map((c, i) => `<div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:5px; background:#f1f5f9; padding:8px; border-radius:8px; border: 1px solid #e2e8f0;">${c.name} <span onclick="state.classes[state.activeClassIdx].criteria.splice(${i},1); render(); save();" style="color:red; cursor:pointer; font-weight:bold;">[X]</span></div>`).join('');
                document.getElementById('students-list').innerHTML = cls.students.map((stu, si) => {
                    const grade = calculateGrade(stu);
                    let html = `<div class="student-card"><b style="color:var(--atom-blue); font-size:1rem;">${stu.name}</b><br><small style="font-weight:bold">M√©dia: ${grade.toFixed(1)}</small>`;
                    cls.criteria.forEach(c => {
                        const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                        if(c.fixed) {
                            html += `<div class="check-grid">`;
                            for(let i=0; i<cls.totalTasks; i++) {
                                const chk = (stu.scores[key] && stu.scores[key].includes(i)) ? 'checked' : '';
                                html += `<input type="checkbox" ${chk} onclick="if(!state.classes[${state.activeClassIdx}].students[${si}].scores['${key}']) state.classes[${state.activeClassIdx}].students[${si}].scores['${key}']=[]; const idx=state.classes[${state.activeClassIdx}].students[${si}].scores['${key}'].indexOf(${i}); idx>-1?state.classes[${state.activeClassIdx}].students[${si}].scores['${key}'].splice(idx,1):state.classes[${state.activeClassIdx}].students[${si}].scores['${key}'].push(${i}); render(); save();">`;
                            }
                            html += `</div>`;
                        } else {
                            html += `<div style="display:flex; align-items:center; gap:5px; margin-top:8px;"><small style="flex:1; font-weight:bold;">${c.name}:</small><input type="number" value="${stu.scores[key]||0}" onchange="state.classes[${state.activeClassIdx}].students[${si}].scores['${key}']=parseFloat(this.value)||0; render(); save();" style="width:60px; margin:0; padding:5px;"></div>`;
                        }
                    });
                    return html + `<button onclick="if(confirm('Excluir aluno?')){state.classes[${state.activeClassIdx}].students.splice(${si},1); render(); save();}" style="color:#ef4444; background:none; border:none; cursor:pointer; font-size:0.7rem; margin-top:10px; font-weight:bold;">[ REMOVER ALUNO ]</button></div>`;
                }).join('');
                
                const track = document.getElementById('track'); track.querySelectorAll('.lane').forEach(l => l.remove());
                cls.students.forEach(stu => {
                    const grade = calculateGrade(stu);
                    const lane = document.createElement('div'); lane.className = 'lane';
                    lane.innerHTML = `<div class="runner" style="left: ${(grade/10)*85}%"><div class="runner-tag">${stu.name} | ${grade.toFixed(1)}</div>${stu.emoji}</div>`;
                    track.appendChild(lane);
                });
            }
        }

        function setBim(b) { state.activeBim = b; render(); }

        function exportToExcel() {
            const cls = state.classes[state.activeClassIdx];
            let csv = `Escola: ${localStorage.getItem('sch')}\nProfessora: ${localStorage.getItem('tea')}\nTurma: ${cls.name}\n\nAluno;Materia;Bimestre;Media\n`;
            cls.students.forEach(s => { csv += `${s.name};${cls.subjects[cls.activeSubjIdx]};${state.activeBim}¬∫ Bim;${calculateGrade(s).toFixed(1)}\n`; });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
            link.download = `Relatorio_${cls.name}.csv`; link.click();
        }

        function downloadBackup() { const b = new Blob([JSON.stringify(state)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "backup_biolab.json"; a.click(); }
        window.onload = () => { if(localStorage.getItem('sch')) enterApp(); };
    </script>
</body>
</html>
