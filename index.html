<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Lab Master v14.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Orbitron:wght@700&display=swap');
        
        :root {
            --neon-blue: #00d2ff;
            --bio-green: #2ecc71;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            background: #eef2f7; font-size: 18px; /* Fonte aumentada */
        }

        /* Anima√ß√µes Suaves de Fundo */
        .bg-anim { position: fixed; inset: 0; z-index: -1; overflow: hidden; opacity: 0.3; }
        .circle { position: absolute; border-radius: 50%; background: var(--neon-blue); animation: move 20s infinite alternate ease-in-out; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100vw, 100vh); } }

        #main-app { display: flex; flex-direction: column; height: 100vh; }

        header {
            background: white; padding: 15px 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 4px solid var(--neon-blue); box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; }

        /* Sidebar com Scroll Independente */
        .sidebar { width: 420px; display: flex; flex-direction: column; gap: 10px; height: 100%; }
        
        .controls-top { flex-shrink: 0; display: flex; flex-direction: column; gap: 8px; }
        
        .panel { 
            background: white; border-radius: 15px; border: 2px solid #d1d8e0;
            transition: all 0.4s ease; overflow: hidden;
        }
        .panel-header { 
            padding: 12px 15px; background: #f8f9fa; cursor: pointer;
            display: flex; justify-content: space-between; font-weight: bold; color: #34495e;
        }
        .panel.closed { height: 50px; }

        /* Lista de Alunos em Blocos Compactos */
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; margin-top: 10px; border-top: 2px solid #ddd; }
        .student-card { 
            background: white; border-radius: 12px; margin-bottom: 8px; 
            border: 2px solid #eee; transition: 0.3s;
        }
        .student-card.minimized .card-body { display: none; }
        .card-header { padding: 10px; cursor: pointer; display: flex; justify-content: space-between; background: #fff; border-radius: 12px; }
        .card-body { padding: 10px; border-top: 1px solid #eee; background: #fafafa; }

        /* Pista de Corrida com Contraste */
        .track-container { 
            flex: 1; background: #2c3e50; border-radius: 30px; 
            padding: 20px; position: relative; border: 4px solid #fff;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        .lane { 
            height: 80px; border-bottom: 1px dashed rgba(255,255,255,0.1); 
            display: flex; align-items: center; position: relative; 
        }
        .runner { position: absolute; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); text-align: center; }
        .runner-tag { background: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; margin-bottom: 2px; }

        /* Caixinhas Numeradas */
        .check-container { display: flex; flex-wrap: wrap; gap: 4px; }
        .check-box { 
            width: 32px; height: 32px; border: 2px solid #ddd; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; cursor: pointer; background: white; font-weight: bold;
        }
        .check-box.active { background: var(--bio-green); border-color: #27ae60; color: white; }

        .active-info { background: var(--neon-blue); color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <div class="bg-anim" id="bg"></div>

    <div id="main-app">
        <header>
            <div style="display:flex; align-items:center; gap:20px;">
                <span style="font-family:'Orbitron'; color:var(--neon-blue)">LAB v14</span>
                <div class="active-info" id="current-info">TURMA: --- | MAT√âRIA: ---</div>
            </div>
            <button onclick="exportExcel()" style="background:#27ae60; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold;">üìä SALVAR EXCEL</button>
        </header>

        <div class="wrapper">
            <aside class="sidebar">
                <div class="controls-top">
                    <div class="panel closed" id="p-cl">
                        <div class="panel-header" onclick="toggleP('p-cl')">üè´ TURMAS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <div id="class-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
                            <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
                        </div>
                    </div>

                    <div class="panel closed" id="p-sb">
                        <div class="panel-header" onclick="toggleP('p-sb')">üß¨ MAT√âRIAS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <div id="subj-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
                            <input type="text" id="in-sb" placeholder="+ Mat√©ria e Enter" onkeypress="if(event.key==='Enter') addS()" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
                        </div>
                    </div>

                    <div class="panel closed" id="p-cr">
                        <div class="panel-header" onclick="toggleP('p-cr')">üìã CRIT√âRIOS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <div style="margin-bottom:10px; font-size:14px;">
                                Vistos Totais: <input type="number" id="tot-at" value="10" onchange="upTot(this.value)" style="width:60px;">
                            </div>
                            <div id="crit-list"></div>
                            <input type="text" id="in-cr" placeholder="Outro Crit√©rio..." style="width:100%; padding:8px; margin-top:5px; border-radius:8px; border:1px solid #ccc;">
                            <button onclick="addCrit()" style="width:100%; margin-top:5px; background:var(--neon-blue); border:none; color:white; padding:8px; border-radius:8px; cursor:pointer;">+ ADICIONAR</button>
                        </div>
                    </div>

                    <div class="panel closed" id="p-im">
                        <div class="panel-header" onclick="toggleP('p-im')">üë• ALUNOS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <textarea id="in-nm" placeholder="Cole a lista de nomes..." style="width:100%; height:60px; border-radius:8px; border:1px solid #ccc;"></textarea>
                            <button onclick="impSt()" style="width:100%; background:#34495e; color:white; border:none; padding:8px; border-radius:8px; cursor:pointer;">IMPORTAR</button>
                        </div>
                    </div>
                </div>

                <div class="students-scroll" id="stu-list"></div>
            </aside>

            <main class="track-container">
                <div id="bim-tabs" style="display:flex; gap:10px; margin-bottom:15px; justify-content:center;"></div>
                <div class="track" id="track"></div>
            </main>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v14')) || { cs: [], ci: -1, b: 1 };

        for(let i=0; i<15; i++) {
            let c = document.createElement('div'); c.className='circle';
            c.style.width = c.style.height = Math.random()*100+'px';
            c.style.left = Math.random()*100+'vw'; c.style.top = Math.random()*100+'vh';
            c.style.animationDelay = -Math.random()*20+'s'; document.getElementById('bg').appendChild(c);
        }

        function save() { localStorage.setItem('biolab_v14', JSON.stringify(state)); }
        function toggleP(id) { document.querySelectorAll('.panel').forEach(p => { if(p.id !== id) p.classList.add('closed'); }); document.getElementById(id).classList.toggle('closed'); }

        function addC() { let v = document.getElementById('in-cl').value; if(v){ state.cs.push({n:v, ss:['Ci√™ncias'], si:0, totA: 10, crits:[], st:[]}); state.ci=state.cs.length-1; document.getElementById('in-cl').value=''; save(); render(); }}
        function addS() { let v = document.getElementById('in-sb').value; if(v && state.ci>-1){ state.cs[state.ci].ss.push(v); document.getElementById('in-sb').value=''; save(); render(); }}
        function addCrit() { let v = document.getElementById('in-cr').value; if(v && state.ci>-1){ state.cs[state.ci].crits.push({n:v}); document.getElementById('in-cr').value=''; save(); render(); }}
        function upTot(v) { if(state.ci>-1){ state.cs[state.ci].totA = parseInt(v)||0; save(); render(); } }

        function impSt() {
            let names = document.getElementById('in-nm').value.split('\n').filter(x=>x.trim());
            if(state.ci===-1) return;
            names.forEach(n => state.cs[state.ci].st.push({n:n.trim(), sc:{}, closed: true}));
            state.cs[state.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('in-nm').value=''; save(); render();
        }

        function getScore(stu) {
            const c = state.cs[state.ci]; if(!c) return 0;
            let sum = 0; let kA = `${c.si}_${state.b}_ativ`;
            let vists = (stu.sc[kA] || []).length;
            sum += c.totA > 0 ? (vists / c.totA) * 10 : 0;
            c.crits.forEach(cr => { let k = `${c.si}_${state.b}_${cr.n}`; sum += parseFloat(stu.sc[k] || 0); });
            return sum / (c.crits.length + 1);
        }

        function render() {
            const c = state.cs[state.ci];
            if(c) document.getElementById('current-info').innerText = `TURMA: ${c.n} | MAT√âRIA: ${c.ss[c.si]}`;
            
            document.getElementById('class-tabs').innerHTML = state.cs.map((x,i)=>`<button onclick="state.ci=${i};render()" style="padding:5px 10px; border-radius:8px; border:none; background:${i===state.ci?'#00d2ff':'#eee'}; color:${i===state.ci?'white':'#000'}">${x.n}</button>`).join('');
            document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button onclick="state.b=${b};render()" style="padding:10px 20px; border-radius:12px; border:none; background:${b===state.b?'#00d2ff':'white'}; font-weight:bold;">${b}¬∫ BIMESTRE</button>`).join('');

            if(c) {
                document.getElementById('subj-tabs').innerHTML = c.ss.map((s,i)=>`<button onclick="state.cs[state.ci].si=${i};render()" style="padding:5px 10px; border-radius:8px; border:none; background:${i===c.si?'#2ecc71':'#eee'}; color:white">${s}</button>`).join('');
                document.getElementById('crit-list').innerHTML = c.crits.map((cr,i)=>`<div style="font-size:12px; margin-bottom:4px;">‚Ä¢ ${cr.n} <span onclick="state.cs[state.ci].crits.splice(${i},1);save();render()" style="color:red; cursor:pointer">‚úñ</span></div>`).join('');

                document.getElementById('stu-list').innerHTML = c.st.map((stu, si) => {
                    let kA = `${c.si}_${state.b}_ativ`, checks = '';
                    for(let i=0; i<c.totA; i++) {
                        let ok = (stu.sc[kA] || []).includes(i);
                        checks += `<div class="check-box ${ok?'active':''}" onclick="tglA(${si},'${kA}',${i})">${i+1}</div>`;
                    }
                    return `<div class="student-card ${stu.closed?'minimized':''}">
                        <div class="card-header" onclick="state.cs[state.ci].st[${si}].closed = !state.cs[state.ci].st[${si}].closed; render(); save();">
                            <b>${stu.n}</b> <span>${stu.closed?'[+] Expandir':'[-] Fechar'}</span>
                        </div>
                        <div class="card-body">
                            <div class="check-container">${checks}</div>
                            ${c.crits.map(cr => {
                                let k = `${c.si}_${state.b}_${cr.n}`;
                                return `<div style="margin-top:10px; font-size:14px;">${cr.n}: <input type="number" value="${stu.sc[k]||0}" onchange="upSc(${si},'${k}',this.value)" style="width:50px;"></div>`;
                            }).join('')}
                        </div>
                    </div>`;
                }).join('');

                const track = document.getElementById('track'); track.innerHTML = '';
                c.st.forEach(stu => {
                    let g = getScore(stu);
                    let lane = document.createElement('div'); lane.className='lane';
                    lane.innerHTML = `<div class="runner" style="left:${g*8.5}%"><div class="runner-tag">${stu.n} | ${g.toFixed(1)}</div><div style="font-size:35px">üöÄ</div></div>`;
                    track.appendChild(lane);
                });
            }
        }

        function tglA(si, k, idx) {
            if(!state.cs[state.ci].st[si].sc[k]) state.cs[state.ci].st[si].sc[k] = [];
            let a = state.cs[state.ci].st[si].sc[k]; let p = a.indexOf(idx);
            if(p > -1) a.splice(p, 1); else a.push(idx);
            save(); render();
        }
        function upSc(si, k, v) { state.cs[state.ci].st[si].sc[k] = parseFloat(v)||0; save(); render(); }
        
        function exportExcel() {
            const c = state.cs[state.ci]; if(!c) return;
            let csv = `RELATORIO;TURMA: ${c.n};BIMESTRE: ${state.b}\nALUNO;NOTA FINAL\n`;
            c.st.forEach(s => csv += `${s.n};${getScore(s).toFixed(1)}\n`);
            let b = new Blob(["\ufeff"+csv], {type:'text/csv;charset=utf-8;'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Relatorio_${c.n}.csv`; a.click();
        }

        window.onload = render;
    </script>
</body>
</html>
