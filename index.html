<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE. NATIVIDADE MARINHO - Online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #fdf2f9; color: #1a2a3a; }
        
        header { 
            background: linear-gradient(90deg, #9b4dca 0%, #e91e63 100%); 
            padding: 8px 20px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            position: relative; z-index: 10;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .school-info h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 20px; cursor: pointer; }
        .school-info p { margin: 2px 0; font-size: 13px; opacity: 0.9; }
        
        .info-badge { font-weight: bold; background: #1a2a3a; color: #00d2ff; padding: 4px 12px; border-radius: 8px; font-size: 12px; border: 2px solid #00d2ff; display: inline-block; }

        .nav-container { background: white; border-radius: 10px; display: flex; padding: 3px; gap: 3px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); align-items: center; }
        .nav-btn { flex: 1; padding: 6px; border: none; background: transparent; border-radius: 6px; cursor: pointer; font-weight: bold; color: #555; font-size: 10px; text-transform: uppercase; }
        .nav-btn.active { background: #ffe1ed; color: #e91e63; }

        .zoom-controls { display: flex; gap: 2px; background: #f0f0f0; border-radius: 6px; padding: 2px; margin: 0 5px; }
        .zoom-btn { border: none; background: white; cursor: pointer; padding: 2px 8px; border-radius: 4px; font-weight: bold; }

        .main-content { display: flex; height: calc(100vh - 135px); padding: 10px; gap: 10px; transition: 0.3s; }
        .students-area { width: 310px; display: flex; flex-direction: column; transition: 0.3s; }
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .track-container { flex: 1; background: radial-gradient(circle at center, #1c2e4a 0%, #0a111a 100%); border-radius: 20px; padding: 10px; position: relative; border: 5px solid #2c3e50; overflow-y: auto; }

        body.max-track header { display: none; }
        body.max-track .students-area { display: none; }
        body.max-track .main-content { height: 100vh; padding: 0; }
        body.max-track .track-container { border-radius: 0; border: none; }

        .btn-restore { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #e91e63; color: white; border: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        body.max-track .btn-restore { display: block; }

        .config-overlay { position: fixed; top: 110px; left: 50%; transform: translateX(-50%); background: white; border-radius: 15px; padding: 20px; width: 90%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 100; display: none; border: 3px solid #e91e63; }

        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; border: 2px solid #eee; padding: 10px; }
        .card-averages { display: flex; justify-content: space-between; margin: 5px 0; font-size: 11px; background: #f0f0f0; padding: 4px; border-radius: 6px; }

        .check-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(24px, 1fr)); gap: 3px; margin: 5px 0; }
        .check-box { width: 24px; height: 24px; border: 2px solid #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; background: white; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; }

        .lane { border-bottom: 1px solid rgba(0,210,255,0.1); position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 2.5s cubic-bezier(0.34, 1.56, 0.64, 1); display: flex; align-items: center; gap: 5px; }
        .runner-tag { background: rgba(255,255,255,0.9); padding: 1px 5px; border-radius: 4px; font-weight: 800; border: 1px solid #00d2ff; font-size: 9px; white-space: nowrap; }
        
        .item-flex { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 6px 10px; margin: 4px 0; border-radius: 6px; border: 1px solid #eee; }
        .btn-del { background: #ffebf0; color: #e91e63; border: none; padding: 3px 7px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body onclick="fecharAoClicarFora(event)">

    <div id="loading"><h1>Conectando ao Biolab... ðŸ§¬</h1></div>
    <button class="btn-restore" onclick="toggleMax()">ðŸ”™ VOLTAR AO PAINEL</button>

    <header onclick="event.stopPropagation()">
        <div class="header-top">
            <div class="school-info">
                <h1 onclick="editL('sch')" id="disp-sch">UE. NATIVIDADE MARINHO</h1>
                <p>PROF(A): <span onclick="editL('tea')" id="disp-tea" style="cursor:pointer; text-decoration: underline;">NOME</span></p>
                <div class="info-badge" id="info-header">TURMA: --- | MATÃ‰RIA: ---</div>
            </div>
            <div style="display:flex; gap:8px;">
                <button onclick="createBackup()" style="cursor:pointer; padding:4px 8px; border-radius:5px; border:1px solid #fff; background:transparent; color:white;">ðŸ’¾ BACKUP</button>
                <button onclick="exportExcel()" style="background:#fff; color:#e91e63; font-weight:bold; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">ðŸ“Š EXCEL</button>
            </div>
        </div>
        <nav class="nav-container">
            <button class="nav-btn" onclick="togglePanel('p-turmas')">ðŸŽ“ Turmas</button>
            <button class="nav-btn" onclick="togglePanel('p-materias')">ðŸ“š MatÃ©rias</button>
            <button class="nav-btn" onclick="togglePanel('p-crit')">ðŸ“‹ CritÃ©rios</button>
            <button class="nav-btn" onclick="togglePanel('p-alunos')">ðŸ‘¥ Alunos</button>
            
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="adjustZoom(-5)">-</button>
                <button class="zoom-btn" onclick="adjustZoom(5)">+</button>
            </div>

            <button class="nav-btn" onclick="toggleMax()" style="background: #1a2a3a; color: #00d2ff; margin-left: 5px;">ðŸ“º MAXIMIZAR</button>
            <div id="bim-tabs" style="display:flex; gap:3px; margin-left:auto;"></div>
        </nav>
    </header>

    <div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
        <h3>Gerenciar Turmas</h3>
        <div id="class-tabs"></div>
        <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px; margin-top:10px;">
    </div>

    <div id="p-materias" class="config-overlay" onclick="event.stopPropagation()">
        <h3>MatÃ©rias</h3>
        <div id="subj-tabs"></div>
        <input type="text" id="in-sb" placeholder="+ Nova MatÃ©ria" onkeypress="if(event.key==='Enter') addS()" style="width:100%; padding:10px; margin-top:10px;">
    </div>

    <div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
        <h3 id="crit-title">CritÃ©rios</h3>
        Vistos: <input type="number" id="tot-at" onchange="upTot(this.value)" style="width:60px;">
        <div id="crit-list" style="margin:10px 0; max-height: 180px; overflow-y: auto;"></div>
        <input type="text" id="in-cr" placeholder="Novo critÃ©rio e Enter" onkeypress="if(event.key==='Enter') addCrit()" style="width:100%; padding:10px;">
    </div>

    <div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
        <h3>Alunos</h3>
        <textarea id="in-nm" placeholder="Cole os nomes..."></textarea>
        <button onclick="impSt()" style="width:100%; margin:10px 0; background:#27ae60; color:white; padding:10px; border:none; border-radius:8px;">IMPORTAR</button>
        <div id="stu-delete-list" style="max-height: 150px; overflow-y: auto;"></div>
    </div>

    <main class="main-content">
        <aside class="students-area">
            <div id="stu-list" class="students-scroll"></div>
        </aside>
        <section class="track-container"><div id="track"></div></section>
    </main>

    <script>
        // CONFIGURAÃ‡ÃƒO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDNuA_OeQDU-tNLW93afXEQ_UzfH00yP2A",
            authDomain: "biolab-natividade.firebaseapp.com",
            databaseURL: "https://biolab-natividade-default-rtdb.firebaseio.com",
            projectId: "biolab-natividade",
            storageBucket: "biolab-natividade.firebasestorage.app",
            messagingSenderId: "268434655206",
            appId: "1:268434655206:web:e64592c269837f9ae87827"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let state = { cs: [], ci: -1, b: 1, zoom: 34 };
        const emojis = ['ðŸš€','âš›ï¸','ðŸ§¬','ðŸ§ª','ðŸª','ðŸ›¸','ðŸ‘¾','ðŸŒ¿','ðŸ¦ ','ðŸ”­','ðŸ‘¨â€ðŸ”¬','ðŸ‘©â€ðŸ”¬','ðŸŒ','â˜€ï¸','ðŸ’Ž','ðŸŒ¡ï¸'];

        // ESCUTADOR EM TEMPO REAL
        db.ref('biolab_v15').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                if(!state.zoom) state.zoom = 34;
            }
            document.getElementById('loading').style.display = 'none';
            render();
        });

        function save() { db.ref('biolab_v15').set(state); }

        function toggleMax() { document.body.classList.toggle('max-track'); }
        function adjustZoom(val) { state.zoom = Math.max(20, Math.min(100, state.zoom + val)); save(); }

        function togglePanel(id) {
            const isVisible = document.getElementById(id).style.display === 'block';
            document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
            if(!isVisible) document.getElementById(id).style.display = 'block';
        }

        function fecharAoClicarFora(e) {
            if (!e.target.closest('.config-overlay') && !e.target.closest('.nav-btn') && !e.target.closest('.zoom-controls')) {
                document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
            }
        }

        function addC() { let v=document.getElementById('in-cl').value; if(v){ state.cs.push({n:v, ss:['CiÃªncias'], si:0, mCrits:{}, mTotA:{}, st:[]}); state.ci=state.cs.length-1; document.getElementById('in-cl').value=''; save(); }}
        function addS() { let v=document.getElementById('in-sb').value; if(v && state.ci>-1){ state.cs[state.ci].ss.push(v); document.getElementById('in-sb').value=''; save(); }}
        function addCrit() { let v=document.getElementById('in-cr').value; const c = state.cs[state.ci]; if(v && c){ if(!c.mCrits[c.si]) c.mCrits[c.si] = []; c.mCrits[c.si].push({n:v}); document.getElementById('in-cr').value=''; save(); } }
        function upTot(v) { const c = state.cs[state.ci]; if(c){ c.mTotA[c.si] = parseInt(v); save(); } }
        
        function impSt() {
            let names = document.getElementById('in-nm').value.split('\n').filter(x=>x.trim());
            if(state.ci===-1) return alert("Selecione uma turma!");
            names.forEach(n => state.cs[state.ci].st.push({n:n.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]}));
            state.cs[state.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('in-nm').value=''; save();
        }

        function delTurma(e, i) { e.stopPropagation(); if(confirm('Excluir Turma?')){ state.cs.splice(i,1); state.ci = state.cs.length > 0 ? 0 : -1; save(); } }
        function delSubj(e, i) { e.stopPropagation(); if(confirm('Excluir MatÃ©ria?')){ state.cs[state.ci].ss.splice(i,1); state.cs[state.ci].si = 0; save(); } }
        function delCrit(e, i) { e.stopPropagation(); if(confirm('Excluir CritÃ©rio?')){ state.cs[state.ci].mCrits[state.cs[state.ci].si].splice(i,1); save(); } }
        function delStu(e, i) { e.stopPropagation(); if(confirm('Excluir Aluno?')){ state.cs[state.ci].st.splice(i,1); save(); } }

        function getScore(stu, bim = state.b, sIndex = state.cs[state.ci].si) {
            const c = state.cs[state.ci]; if(!c) return 0;
            let sum = 0, kA = `${sIndex}_${bim}_ativ`, totA = c.mTotA[sIndex] || 10, crits = c.mCrits[sIndex] || [];
            sum += ( (stu.sc[kA] || []).length / totA ) * 10;
            crits.forEach(cr => { sum += parseFloat(stu.sc[`${sIndex}_${bim}_${cr.n}`] || 0); });
            let final = sum / (crits.length + 1);
            return isNaN(final) ? 0 : final;
        }

        function render() {
            const c = state.cs[state.ci];
            document.getElementById('disp-sch').innerText = localStorage.getItem('sch') || 'UE. NATIVIDADE MARINHO';
            document.getElementById('disp-tea').innerText = localStorage.getItem('tea') || 'PROFESSOR';
            
            if(c) {
                const subName = c.ss[c.si] || '---';
                document.getElementById('info-header').innerText = `TURMA: ${c.n} | MATÃ‰RIA: ${subName}`;
                document.getElementById('tot-at').value = c.mTotA[c.si] || 10;

                document.getElementById('class-tabs').innerHTML = state.cs.map((x,i)=>`<div class="item-flex"><span onclick="state.ci=${i};save();" style="cursor:pointer; flex:1; font-weight:${i===state.ci?'bold':'normal'}">${x.n}</span><button class="btn-del" onclick="delTurma(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('subj-tabs').innerHTML = c.ss.map((s,i)=>`<div class="item-flex"><span onclick="state.cs[state.ci].si=${i};save();" style="cursor:pointer; flex:1; font-weight:${i===c.si?'bold':'normal'}">${s}</span><button class="btn-del" onclick="delSubj(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('crit-list').innerHTML = (c.mCrits[c.si] || []).map((cr,i)=>`<div class="item-flex"><span>ðŸ§ª ${cr.n}</span><button class="btn-del" onclick="delCrit(event, ${i})">âœ–</button></div>`).join('');
                document.getElementById('stu-delete-list').innerHTML = c.st.map((s,i)=>`<div class="item-flex"><span>${s.n}</span><button class="btn-del" onclick="delStu(event, ${i})">âœ–</button></div>`).join('');

                document.getElementById('stu-list').innerHTML = c.st.map((stu, si) => {
                    let kA = `${c.si}_${state.b}_ativ`, chs = '';
                    let totA = c.mTotA[c.si] || 10;
                    for(let i=0; i<totA; i++) chs += `<div class="check-box ${(stu.sc[kA]||[]).includes(i)?'active':''}" onclick="tglA(${si},'${kA}',${i})">${i+1}</div>`;
                    let critsHTML = (c.mCrits[c.si] || []).map(cr => {
                        let k = `${c.si}_${state.b}_${cr.n}`;
                        return `<div style="display:flex; justify-content:space-between; font-size:11px; margin-top:3px;"><span>${cr.n}</span><input type="number" step="0.1" value="${stu.sc[k]||0}" onchange="upSc(${si},'${k}',this.value)" style="width:40px;"></div>`;
                    }).join('');
                    let sBim = getScore(stu);
                    return `<div class="student-card"><b>${stu.n}</b><div class="card-averages"><span>BIM: <b class="${sBim>=7?'score-good':'score-bad'}">${sBim.toFixed(1)}</b></span></div><div class="check-grid">${chs}</div>${critsHTML}</div>`;
                }).join('');

                const track = document.getElementById('track'); track.innerHTML = '';
                c.st.forEach((stu) => {
                    let g = getScore(stu);
                    let lane = document.createElement('div'); lane.className='lane'; lane.style.height = state.zoom + 'px';
                    lane.innerHTML = `<div class="runner" style="left:${g*9}%"><span style="font-size:${state.zoom*0.6}px;">${stu.em}</span><div class="runner-tag" style="font-size:${Math.max(8, state.zoom*0.25)}px;">${stu.n} | ${g.toFixed(1)}</div></div>`;
                    track.appendChild(lane);
                });
            }
            document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button onclick="state.b=${b};save();" class="nav-btn ${b===state.b?'active':''}">${b}Âº BIM</button>`).join('');
        }

        function tglA(si, k, idx) {
            if(!state.cs[state.ci].st[si].sc[k]) state.cs[state.ci].st[si].sc[k] = [];
            let a = state.cs[state.ci].st[si].sc[k]; let p = a.indexOf(idx);
            if(p > -1) a.splice(p, 1); else a.push(idx);
            save();
        }
        function upSc(si, k, v) { state.cs[state.ci].st[si].sc[k] = parseFloat(v); save(); }
        function editL(k) { let n=prompt("Editar:", localStorage.getItem(k)); if(n){localStorage.setItem(k,n); render();}}
        function createBackup() { let b=new Blob([JSON.stringify(state)],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Natividade_Backup.json'; a.click(); }
        function exportExcel() { 
            const c = state.cs[state.ci]; if(!c) return;
            let csv = "\ufeffALUNO;1Âº BIM;2Âº BIM;3Âº BIM;4Âº BIM;MEDIA\n";
            c.st.forEach(s => {
                let n1=getScore(s,1), n2=getScore(s,2), n3=getScore(s,3), n4=getScore(s,4);
                csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
            });
            let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Relatorio_${c.n}.csv`; a.click();
        }
    </script>
</body>
</html>
