<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE. NATIVIDADE MARINHO</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        /* ANIMAÃ‡Ã•ES GERAIS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes glow { 0% { box-shadow: 0 0 5px rgba(0,210,255,0.2); } 50% { box-shadow: 0 0 20px rgba(0,210,255,0.6); } 100% { box-shadow: 0 0 5px rgba(0,210,255,0.2); } }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #fdf2f9; color: #1a2a3a; }
        
        header { 
            background: linear-gradient(90deg, #9b4dca 0%, #e91e63 100%); 
            padding: 15px 25px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-out;
        }
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .school-info h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 24px; cursor: pointer; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .school-info p { margin: 5px 0 0; font-size: 13px; opacity: 0.9; }

        .info-badge { 
            font-weight: bold; background: #1a2a3a; color: #00d2ff; 
            padding: 8px 15px; border-radius: 10px; font-size: 14px;
            border: 2px solid #00d2ff; display: inline-block;
            animation: glow 3s infinite;
        }

        .nav-container { 
            background: white; border-radius: 15px; display: flex; padding: 5px; gap: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav-btn { 
            flex: 1; padding: 12px; border: none; background: transparent; border-radius: 10px; cursor: pointer; 
            font-weight: bold; color: #555; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .nav-btn:hover { background: #fff0f5; transform: translateY(-2px); }
        .nav-btn.active { background: #ffe1ed; color: #e91e63; box-shadow: inset 0 0 5px rgba(233,30,99,0.2); }

        .main-content { display: flex; height: calc(100vh - 160px); padding: 15px; gap: 15px; }
        .students-area { width: 350px; display: flex; flex-direction: column; animation: fadeIn 1s ease-out; }
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .track-container { 
            flex: 1; 
            background: radial-gradient(circle at center, #1c2e4a 0%, #0a111a 100%); 
            border-radius: 30px; padding: 20px; position: relative; 
            border: 6px solid #2c3e50; overflow-y: auto; 
            box-shadow: inset 0 0 50px rgba(0,210,255,0.2);
            animation: fadeIn 1.2s ease-out;
        }

        .config-overlay {
            position: fixed; top: 145px; left: 50%; transform: translateX(-50%);
            background: white; border-radius: 15px; padding: 20px; width: 90%; max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 100; display: none;
            border: 3px solid #e91e63;
            animation: fadeIn 0.3s ease-out;
        }

        .student-card { 
            background: white; border-radius: 12px; margin-bottom: 10px; border: 2px solid #eee; padding: 12px; 
        }
        .student-card:hover { transform: scale(1.02); border-color: #e91e63; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .lane { border-bottom: 1px solid rgba(0,210,255,0.1); position: relative; display: flex; align-items: center; }
        
        .runner { 
            position: absolute; 
            transition: left 2.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            display: flex; align-items: center; gap: 10px; 
        }
        .runner:hover { z-index: 10; transform: scale(1.2); }

        .runner-tag { 
            background: rgba(255,255,255,0.9); padding: 3px 8px; border-radius: 6px; 
            font-weight: 900; border: 2px solid #00d2ff; font-size: 11px; 
            white-space: nowrap; box-shadow: 0 0 10px rgba(0,210,255,0.5);
        }
        
        .check-box { transition: all 0.2s; }
        .check-box:active { transform: scale(0.8); }
        .check-box.active { animation: pulse 0.4s ease; }
        
        .btn-action { transition: 0.3s; }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* Estilo da barra de rolagem */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e91e63; border-radius: 10px; }

        body.fullscreen-mode header { display: none; }
        #fs-controls { position: fixed; top: 20px; right: 20px; display: none; background: white; padding: 10px; border-radius: 15px; z-index: 1000; border: 2px solid #e91e63; gap: 10px; }
        body.fullscreen-mode #fs-controls { display: flex; }
    </style>
</head>
<body>

    <div id="fs-controls">
        <button onclick="changeZoom(5)">âž•</button>
        <button onclick="changeZoom(-5)">âž–</button>
        <button onclick="toggleFS()" style="background:red; color:white; border:none; padding:5px 15px; border-radius:8px; cursor:pointer;">SAIR</button>
    </div>

    <header id="top-panel">
        <div class="header-top">
            <div class="school-info">
                <h1 onclick="editL('sch')" id="disp-sch">UNIDADE ESCOLAR</h1>
                <p>PROFESSOR(A): <span onclick="editL('tea')" id="disp-tea">NOME</span></p>
                <div class="info-badge" id="info-header">TURMA: --- | MATÃ‰RIA: ---</div>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="createBackup()" class="btn-action" style="padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">ðŸ’¾ BACKUP</button>
                <button onclick="document.getElementById('fileIn').click()" class="btn-action" style="padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">ðŸ“‚ ABRIR</button>
                <input type="file" id="fileIn" style="display:none" onchange="restoreBackup(event)">
                <button onclick="toggleFS()" class="btn-action" style="background:#9b59b6; color:white; padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">ðŸ“º TELA CHEIA</button>
                <button onclick="exportExcel()" class="btn-action" style="background:#fff; color:#e91e63; padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">ðŸ“Š EXCEL</button>
            </div>
        </div>

        <nav class="nav-container">
            <button class="nav-btn" id="btn-p-turmas" onclick="togglePanel('p-turmas')">ðŸŽ“ Turmas</button>
            <button class="nav-btn" id="btn-p-materias" onclick="togglePanel('p-materias')">ðŸ“š MatÃ©rias</button>
            <button class="nav-btn" id="btn-p-crit" onclick="togglePanel('p-crit')">ðŸ“‹ CritÃ©rios</button>
            <button class="nav-btn" id="btn-p-alunos" onclick="togglePanel('p-alunos')">ðŸ‘¥ Alunos</button>
            <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto; padding-right:10px;"></div>
        </nav>
    </header>

    <div id="p-turmas" class="config-overlay">
        <h3>Gerenciar Turmas</h3>
        <div id="class-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
        <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px;">
        <button onclick="togglePanel('p-turmas')" style="margin-top:10px; width:100%; padding:8px;">Fechar</button>
    </div>

    <div id="p-materias" class="config-overlay">
        <h3>MatÃ©rias da Turma</h3>
        <div id="subj-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
        <input type="text" id="in-sb" placeholder="+ Nova MatÃ©ria e Enter" onkeypress="if(event.key==='Enter') addS()" style="width:100%; padding:10px;">
        <button onclick="togglePanel('p-materias')" style="margin-top:10px; width:100%; padding:8px;">Fechar</button>
    </div>

    <div id="p-crit" class="config-overlay">
        <h3>CritÃ©rios de AvaliaÃ§Ã£o</h3>
        Vistos do Bimestre: <input type="number" id="tot-at" value="10" onchange="upTot(this.value)" style="width:60px; padding:5px;"><br><br>
        <strong>CritÃ©rios Extras:</strong>
        <div id="crit-list" style="margin:10px 0;"></div>
        <input type="text" id="in-cr" placeholder="Nome do CritÃ©rio..." style="width:70%; padding:8px;">
        <button onclick="addCrit()" class="btn-action" style="padding:8px 15px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer;">+</button>
        <button onclick="togglePanel('p-crit')" style="margin-top:10px; width:100%; padding:8px;">Fechar</button>
    </div>

    <div id="p-alunos" class="config-overlay">
        <h3>Importar Alunos</h3>
        <textarea id="in-nm" placeholder="Cole os nomes (um por linha)..." style="width:100%; height:100px; padding:10px;"></textarea>
        <button onclick="impSt()" class="btn-action" style="width:100%; margin-top:10px; background:#27ae60; color:white; border:none; padding:10px; border-radius:5px; font-weight:bold;">IMPORTAR AGORA</button>
        <button onclick="togglePanel('p-alunos')" style="margin-top:10px; width:100%; padding:8px;">Fechar</button>
    </div>

    <main class="main-content">
        <aside class="students-area">
            <div style="font-weight:bold; margin-bottom:10px; color:#e91e63;">ALUNOS (<span id="count-st">0</span>)</div>
            <div class="students-scroll" id="stu-list"></div>
        </aside>
        <section class="track-container"><div id="track"></div></section>
    </main>

    <script>
        // LÃ“GICA ORIGINAL PRESERVADA
        let state = { cs: [], ci: -1, b: 1, zoom: 45 };
        const emojis = ['ðŸš€','âš›ï¸','ðŸ§¬','ðŸ§ª','ðŸª','ðŸ›¸','ðŸ‘¾','ðŸŒ¿','ðŸ¦ ','ðŸ”­','ðŸ‘¨â€ðŸ”¬','ðŸ‘©â€ðŸ”¬','ðŸŒ','â˜€ï¸','ðŸ’Ž','ðŸŒ¡ï¸'];

        function load() {
            try {
                const data = localStorage.getItem('biolab_v15');
                if(data) state = Object.assign(state, JSON.parse(data));
            } catch(e) {}
            render();
        }
        function save() { localStorage.setItem('biolab_v15', JSON.stringify(state)); }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isVisible = panel.style.display === 'block';
            document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
            if(!isVisible) panel.style.display = 'block';
        }

        function addC() { let v=document.getElementById('in-cl').value; if(v){ state.cs.push({n:v, ss:['CiÃªncias'], si:0, totA:10, crits:[], st:[]}); state.ci=state.cs.length-1; document.getElementById('in-cl').value=''; save(); render(); }}
        function addS() { let v=document.getElementById('in-sb').value; if(v && state.ci>-1){ state.cs[state.ci].ss.push(v); document.getElementById('in-sb').value=''; save(); render(); }}
        function addCrit() { let v=document.getElementById('in-cr').value; if(v && state.ci>-1){ state.cs[state.ci].crits.push({n:v}); document.getElementById('in-cr').value=''; save(); render(); }}
        function upTot(v) { if(state.ci>-1){ state.cs[state.ci].totA=parseInt(v); save(); render(); } }
        
        function impSt() {
            let names = document.getElementById('in-nm').value.split('\n').filter(x=>x.trim());
            if(state.ci===-1) return alert("Selecione uma turma!");
            names.forEach(n => state.cs[state.ci].st.push({n:n.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]}));
            state.cs[state.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('in-nm').value=''; save(); render(); togglePanel('p-alunos');
        }

        function getScore(stu, bim = state.b, sIndex = state.cs[state.ci].si) {
            const c = state.cs[state.ci]; if(!c) return 0;
            let sum = 0, kA = `${sIndex}_${bim}_ativ`;
            sum += ( (stu.sc[kA] || []).length / (c.totA || 10) ) * 10;
            c.crits.forEach(cr => sum += parseFloat(stu.sc[`${sIndex}_${bim}_${cr.n}`] || 0));
            return sum / (c.crits.length + 1);
        }

        function render() {
            const c = state.cs[state.ci];
            document.getElementById('disp-sch').innerText = localStorage.getItem('sch') || 'UNIDADE ESCOLAR';
            document.getElementById('disp-tea').innerText = localStorage.getItem('tea') || 'PROFESSOR';
            if(c) {
                document.getElementById('info-header').innerText = `TURMA: ${c.n} | MATÃ‰RIA: ${c.ss[c.si] || '---'}`;
                document.getElementById('count-st').innerText = c.st.length;
                document.getElementById('class-tabs').innerHTML = state.cs.map((x,i)=>`<button onclick="state.ci=${i};render();save();" class="btn-action" style="background:${i===state.ci?'#e91e63':'#eee'}; color:${i===state.ci?'white':'black'}; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">${x.n}</button>`).join('');
                document.getElementById('subj-tabs').innerHTML = c.ss.map((s,i)=>`<button onclick="state.cs[state.ci].si=${i};render();save();" class="btn-action" style="background:${i===c.si?'#2ecc71':'#eee'}; color:${i===c.si?'white':'black'}; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">${s}</button>`).join('');
                document.getElementById('crit-list').innerHTML = c.crits.map((cr,i)=>`<div style="padding:5px; border-bottom:1px solid #eee;">ðŸ§ª ${cr.n} <span onclick="state.cs[state.ci].crits.splice(${i},1);save();render();" style="color:red;cursor:pointer;float:right">âœ–</span></div>`).join('');
                
                document.getElementById('stu-list').innerHTML = c.st.map((stu, si) => {
                    let kA = `${c.si}_${state.b}_ativ`, chs = '';
                    for(let i=0; i<c.totA; i++) chs += `<div class="check-box ${(stu.sc[kA]||[]).includes(i)?'active':''}" onclick="tglA(${si},'${kA}',${i})">${i+1}</div>`;
                    let sBim = getScore(stu);
                    return `<div class="student-card"><b>${stu.n}</b><div class="check-grid">${chs}</div>
                        <div style="text-align:right; font-weight:bold;">BIM: <span class="${sBim>=7?'score-good':'score-bad'}">${sBim.toFixed(1)}</span></div></div>`;
                }).join('');

                const track = document.getElementById('track'); track.innerHTML = '';
                c.st.forEach((stu) => {
                    let g = getScore(stu);
                    let lane = document.createElement('div'); lane.className='lane'; lane.style.height = state.zoom + 'px';
                    lane.innerHTML = `<div class="runner" style="left:${g*8.8}%"><div style="font-size:${state.zoom*0.7}px; cursor:pointer;" onclick="nextEm(this)">${stu.em}</div><div class="runner-tag">${stu.n} | ${g.toFixed(1)}</div></div>`;
                    track.appendChild(lane);
                });
            }
            document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button onclick="state.b=${b};render();save();" style="background:${b===state.b?'#e91e63':'#f0f0f0'}; color:${b===state.b?'white':'#555'}; border:none; padding:5px 12px; border-radius:8px; cursor:pointer; font-weight:bold; font-size:11px;">${b}Âº BIM</button>`).join('');
        }

        function tglA(si, k, idx) {
            if(!state.cs[state.ci].st[si].sc[k]) state.cs[state.ci].st[si].sc[k] = [];
            let a = state.cs[state.ci].st[si].sc[k]; let p = a.indexOf(idx);
            if(p > -1) a.splice(p, 1); else a.push(idx);
            save(); render();
        }
        function upSc(si, k, v) { state.cs[state.ci].st[si].sc[k] = parseFloat(v); save(); render(); }
        function toggleFS() { document.body.classList.toggle('fullscreen-mode'); render(); }
        function changeZoom(v) { state.zoom = Math.max(20, (state.zoom||45)+v); save(); render(); }
        function editL(k) { let n=prompt("Editar:", localStorage.getItem(k)); if(n){localStorage.setItem(k,n); render();}}
        function createBackup() { let b=new Blob([JSON.stringify({state,sch:localStorage.getItem('sch'),tea:localStorage.getItem('tea')})],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Backup.json'; a.click(); }
        function restoreBackup(e) { let r=new FileReader(); r.onload=(ev)=>{ state=JSON.parse(ev.target.result).state; save(); render(); alert("Backup Restaurado!"); }; r.readAsText(e.target.files[0]); }
        function exportExcel() { 
            const c = state.cs[state.ci]; if(!c) return;
            let csv = "ALUNO;1B;2B;3B;4B\n";
            c.st.forEach(s => {
                csv += `${s.n};${getScore(s,1).toFixed(1)};${getScore(s,2).toFixed(1)};${getScore(s,3).toFixed(1)};${getScore(s,4).toFixed(1)}\n`;
            });
            let blob = new Blob(["\ufeff"+csv], {type: 'text/csv;charset=utf-8;'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Relatorio_${c.n}.csv`; a.click(); 
        }
        function nextEm(el) { el.innerText = emojis[Math.floor(Math.random()*emojis.length)]; }
        window.onload = load;
    </script>
</body>
</html>
