<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIOLAB - NATIVIDADE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; background: #fdf2f9; overflow: hidden; }
        
        header { 
            background: linear-gradient(90deg, #9b4dca 0%, #e91e63 100%); 
            padding: 10px 15px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 10; flex-shrink: 0;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .info-fixa { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px; margin-top: 8px; display: flex; gap: 15px; font-weight: bold; font-size: 13px; border: 1px solid rgba(255,255,255,0.3); }
        
        .nav-container { background: white; border-radius: 10px; display: flex; padding: 3px; gap: 3px; margin-top: 8px; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 10px 5px; border: none; background: transparent; border-radius: 6px; cursor: pointer; font-weight: bold; color: #555; font-size: 10px; text-transform: uppercase; }
        .nav-btn.active { background: #ffe1ed; color: #e91e63; }

        .main-content { display: flex; flex: 1; padding: 10px; gap: 10px; overflow: hidden; height: calc(100vh - 150px); }
        .students-area { width: 330px; display: flex; flex-direction: column; overflow-y: auto; padding-right: 5px; }
        
        /* AJUSTE FOCO NA ROLAGEM DO TABLET */
        .track-container { 
            flex: 1; 
            background: #1a2a3a; 
            border-radius: 20px; 
            padding: 5px; 
            border: 5px solid #2c3e50; 
            overflow-y: scroll; /* ForÃ§a a barra de rolagem */
            -webkit-overflow-scrolling: touch; /* Rolagem suave no iPad/iOS */
            position: relative; 
        }
        
        .lane { border-bottom: 1px solid rgba(255,255,255,0.08); position: relative; height: 38px; display: flex; align-items: center; width: 100%; }
        .lane:last-child { margin-bottom: 50px; } /* EspaÃ§o para o Ãºltimo nÃ£o sumir */

        .runner { position: absolute; transition: 2s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; align-items: center; gap: 5px; z-index: 5; }
        .runner span { font-size: 20px; } 
        .runner-tag { background: white; padding: 1px 6px; border-radius: 4px; font-weight: bold; font-size: 9px; border: 2px solid #e91e63; color: #333; white-space: nowrap; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }

        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .nota-bim { font-size: 1.1em; font-weight: bold; color: #e91e63; }
        .nota-anual { font-size: 0.82em; color: #666; display: block; margin-top: 1px; font-weight: 600; }
        
        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px; }
        .check-box { width: 28px; height: 28px; border: 2px solid #ddd; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #fff; font-weight: bold; font-size: 10px; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; }

        .config-overlay { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: white; border-radius: 15px; padding: 20px; width: 95%; max-width: 450px; box-shadow: 0 10px 50px rgba(0,0,0,0.6); z-index: 100; display: none; border: 3px solid #e91e63; }
        .item-del { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; align-items: center; }
        .del-x { color: #ff4757; cursor: pointer; font-weight: bold; font-size: 18px; padding: 5px 10px; }
        .btn-action { cursor: pointer; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; font-size: 11px; }
        .qtd-badge { background: #eee; padding: 2px 6px; border-radius: 10px; font-size: 10px; color: #666; margin-left: 5px; }

        #loading { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body onclick="fecharPaineis(event)">

<div id="loading"><b>ðŸ§ª SINCRONIZANDO BIOLAB...</b></div>

<header onclick="event.stopPropagation()">
    <div class="header-top">
        <div>
            <h1 style="margin:0; font-family:'Orbitron'; font-size:16px;">NATIVIDADE MARINHO</h1>
            <p style="margin:0; font-size:11px;">PROF(A) RAQUEL AGUIAR</p>
        </div>
        <div style="display:flex; gap:5px;">
            <button class="btn-action" style="background:#27ae60; color:white;" onclick="exportarExcel()">ðŸ“Š EXCEL</button>
            <button class="btn-action" style="background:#ffd700;" onclick="document.getElementById('fileIn').click()">ðŸ“‚ ABRIR</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
            <button class="btn-action" style="background:#fff3; color:white; border:1px solid white;" onclick="exportarBackup()">ðŸ’¾ BK</button>
        </div>
    </div>
    
    <div class="info-fixa">
        <span id="txt-turma">TURMA: ---</span>
        <span id="txt-materia">MATÃ‰RIA: ---</span>
    </div>

    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">ðŸŽ“ TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-materias')">ðŸ“š MATÃ‰RIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">ðŸ‘¥ ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">ðŸ“‹ CRITÃ‰RIOS</button>
        <div id="bim-tabs" style="display:flex; gap:2px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track"></section>
</main>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDNuA_OeQDU-tNLW93afXEQ_UzfH00yP2A",
        authDomain: "biolab-natividade.firebaseapp.com",
        databaseURL: "https://biolab-natividade-default-rtdb.firebaseio.com",
        projectId: "biolab-natividade",
        storageBucket: "biolab-natividade.firebasestorage.app",
        messagingSenderId: "268434655206",
        appId: "1:268434655206:web:e64592c269837f9ae87827"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dados = { cs: [], ci: 0, b: 1 };
    const emojis = ['ðŸš€','ðŸ§¬','ðŸ”¬','ðŸ§ª','ðŸª','ðŸŒ¿','ðŸ”­','ðŸ‘¾','ðŸ›¸','ðŸŒ','âš›ï¸'];

    db.ref('biolab_v15').on('value', (snap) => {
        const val = snap.val();
        if(val) {
            dados = val;
            if(dados.ci === undefined) dados.ci = 0;
            if(!dados.cs) dados.cs = [];
        }
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_v15').set(dados); }

    function abrirPainel(id) { 
        document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block'; 
    }
    function fecharPaineis(e) { if(!e.target.closest('.config-overlay') && !e.target.closest('.nav-btn')) document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }

    function getNota(aluno, bim=dados.b, matIdx=dados.cs[dados.ci].si) {
        const c = dados.cs[dados.ci]; if(!c) return 0;
        let kA = `${matIdx}_${bim}_ativ`, totA = (c.mTotA && c.mTotA[matIdx]) ? c.mTotA[matIdx] : 10;
        let notaVistos = ((aluno.sc && aluno.sc[kA] ? aluno.sc[kA] : []).length / totA) * 10;
        let notaCrits = 0; 
        let crits = (c.mCrits && c.mCrits[matIdx]) ? c.mCrits[matIdx] : [];
        crits.forEach(cr => {
            let val = (aluno.sc && aluno.sc[`${matIdx}_${bim}_${cr.n}`]) ? parseFloat(aluno.sc[`${matIdx}_${bim}_${cr.n}`]) : 0;
            notaCrits += val;
        });
        let res = (notaVistos + notaCrits) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        const c = (dados.cs && dados.cs[dados.ci]) ? dados.cs[dados.ci] : null;
        if(!c) return;

        document.getElementById('txt-turma').innerText = `TURMA: ${c.n}`;
        document.getElementById('txt-materia').innerText = `MATÃ‰RIA: ${c.ss[c.si]}`;

        let critsAtuais = (c.mCrits && c.mCrits[c.si]) ? c.mCrits[c.si] : [];
        
        document.getElementById('stu-list').innerHTML = (c.st || []).map((s, si) => {
            let kA = `${c.si}_${dados.b}_ativ`, chs = '', tot = (c.mTotA && c.mTotA[c.si]) ? c.mTotA[c.si] : 10;
            let checks = (s.sc && s.sc[kA]) ? s.sc[kA] : [];
            for(let i=0; i<tot; i++) chs += `<div class="check-box ${checks.includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            
            let nBim = getNota(s);
            let n1=getNota(s,1), n2=getNota(s,2), n3=getNota(s,3), n4=getNota(s,4);
            let nAnual = (n1+n2+n3+n4)/4;

            let crsHTML = critsAtuais.map(cr => {
                let k = `${c.si}_${dados.b}_${cr.n}`;
                let val = (s.sc && s.sc[k]) ? s.sc[k] : 0;
                return `<div style="font-size:10px; display:flex; justify-content:space-between; margin-top:5px; background:#f9f9f9; padding:3px; border-radius:4px;">${cr.n} <input type="number" step="0.1" value="${val}" onchange="upNota(${si},'${k}',this.value)" style="width:40px; text-align:center;"></div>`;
            }).join('');
            
            return `<div class="student-card">
                        <b>${s.n}</b> | <span class="nota-bim">${nBim.toFixed(1)}</span>
                        <span class="nota-anual">Anual: ${nAnual.toFixed(1)}</span>
                        <div class="check-grid">${chs}</div>
                        ${crsHTML}
                    </div>`;
        }).join('');

        const track = document.getElementById('track'); track.innerHTML = '';
        (c.st || []).forEach(s => {
            let n = getNota(s);
            let lane = document.createElement('div'); lane.className = 'lane';
            let emoji = s.em || 'ðŸš€';
            lane.innerHTML = `<div class="runner" style="left:${n*8.8}%"><span>${emoji}</span><div class="runner-tag">${s.n} | ${n.toFixed(1)}</div></div>`;
            track.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button class="nav-btn ${b===dados.b?'active':''}" onclick="dados.b=${b};salvar()">${b}Âº BIM</button>`).join('');
    }

    function tglV(si, k, idx) { 
        let s=dados.cs[dados.ci].st[si]; 
        if(!s.sc) s.sc = {};
        if(!s.sc[k]) s.sc[k]=[]; 
        let p=s.sc[k].indexOf(idx); 
        if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); 
        salvar(); 
    }
    function upNota(si, k, v) { 
        if(!dados.cs[dados.ci].st[si].sc) dados.cs[dados.ci].st[si].sc = {};
        dados.cs[dados.ci].st[si].sc[k] = parseFloat(v); 
        salvar(); 
    }
    function exportarBackup() { let b=new Blob([JSON.stringify(dados)],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Backup.json'; a.click(); }
    function importarBackup(e) { let fr=new FileReader(); fr.onload=(ev)=>{ try { dados=JSON.parse(ev.target.result); salvar(); } catch(e){alert("Erro ao ler arquivo");} }; fr.readAsText(e.target.files[0]); }
    function exportarExcel() {
        const c = dados.cs[dados.ci]; if(!c) return;
        let csv = "\ufeffALUNO;1B;2B;3B;4B;MEDIA\n";
        c.st.forEach(s => {
            let n1=getNota(s,1), n2=getNota(s,2), n3=getNota(s,3), n4=getNota(s,4);
            csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
        });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Notas_${c.n}.csv`; a.click();
    }
</script>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Minhas Turmas</h3>
    <div id="class-list" style="max-height: 250px; overflow-y: auto;"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;">
</div>
</body>
</html>
