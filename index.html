<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLab v10.0 - Gest√£o Profissional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap');
        
        :root {
            --space-bg: #0f172a;
            --neon-green: #10b981;
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; background: var(--space-bg); color: #f8fafc;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            font-size: 16px;
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        #main-app { display: flex; flex-direction: column; height: 100vh; position: relative; z-index: 1; }

        /* HEADER E NAVEGA√á√ÉO */
        header {
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--neon-blue);
        }

        .nav-tabs { background: rgba(0,0,0,0.4); display: flex; gap: 10px; padding: 10px 20px 0; border-bottom: 1px solid var(--glass-border); }
        
        /* EDIT√ÅVEIS */
        .editable-name {
            background: transparent; border: 1px border transparent; color: inherit;
            font-family: inherit; font-size: inherit; font-weight: bold; padding: 2px 5px;
            border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .editable-name:hover { background: rgba(255,255,255,0.1); border: 1px dashed var(--neon-blue); }
        .editable-name:focus { background: white; color: black; outline: none; border: 1px solid var(--neon-blue); }

        .tab-btn {
            padding: 12px 20px; background: var(--glass); border: 1px solid var(--glass-border);
            color: white; border-radius: 12px 12px 0 0; cursor: pointer; font-size: 0.9rem; font-weight: 600;
        }
        .tab-btn.active { background: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 -4px 12px rgba(59, 130, 246, 0.4); }

        .wrapper { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR MAIS LARGA E FONTE MAIOR */
        .sidebar {
            width: 400px; background: rgba(15, 23, 42, 0.8);
            border-right: 2px solid var(--glass-border);
            padding: 20px; overflow-y: auto;
        }

        .panel { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .panel strong { font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

        .student-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 15px; margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], textarea {
            background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border);
            color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box;
            font-size: 1rem; margin-bottom: 10px;
        }

        .btn-neon { 
            background: var(--neon-purple); color: white; padding: 12px; width: 100%; 
            border:none; border-radius:10px; cursor:pointer; font-weight: 800; font-size:0.9rem;
            transition: 0.3s;
        }
        .btn-neon:hover { background: var(--neon-pink); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4); }

        /* GRID DE ATIVIDADES HORIZONTAL */
        .check-grid { 
            display: flex; flex-direction: row; flex-wrap: wrap; 
            gap: 8px; margin: 10px 0; background: rgba(255,255,255,0.03);
            padding: 10px; border-radius: 8px;
        }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--neon-green); }

        /* PISTA */
        .track-container { flex: 1; padding: 25px; position: relative; overflow-y: auto; }
        .track {
            background: rgba(0,0,0,0.6); border: 3px solid var(--neon-blue);
            border-radius: 25px; padding: 20px 100px 20px 20px;
            position: relative; min-height: 600px; flex: 1;
        }
        .lane { height: 90px; border-bottom: 1px solid rgba(59, 130, 246, 0.15); position: relative; display: flex; align-items: center; }
        
        .finish-line { 
            position: absolute; right: 60px; top: 0; bottom: 0; width: 15px;
            background: linear-gradient(to bottom, var(--neon-green), var(--neon-blue));
            box-shadow: 0 0 25px var(--neon-green);
        }

        .runner { position: absolute; left: 0; font-size: 55px; transition: 1.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .runner-tag { 
            font-size: 13px; font-weight: 800; background: rgba(15, 23, 42, 0.95); 
            color: var(--neon-green); padding: 4px 12px; border-radius: 25px; 
            white-space: nowrap; margin-bottom: 5px; border: 2px solid var(--neon-green);
        }

        .btn-expand { 
            position: absolute; top: 30px; right: 30px; z-index: 100;
            background: var(--neon-blue); color: white; border: none;
            width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 1.5rem;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .expanded .sidebar, .expanded header, .expanded .nav-tabs { display: none !important; }

        .sub-tab { padding: 8px 16px; font-size: 0.85rem; background: var(--glass); border: 1px solid var(--glass-border); color: #cbd5e1; border-radius: 25px; cursor: pointer; margin-right: 8px; font-weight: 600; }
        .sub-tab.active { color: white; border-color: var(--neon-purple); background: rgba(139, 92, 246, 0.3); }

        /* ESTILO DA TELA DE LOGIN */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--space-bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: var(--glass); backdrop-filter: blur(20px); padding: 50px; border-radius: 35px; border: 2px solid var(--glass-border); text-align: center; width: 400px; }
    </style>
</head>
<body>
    <canvas id="stars" class="stars"></canvas>

    <div id="splash-screen">
        <div class="login-card">
            <h1 style="font-family:'Orbitron'; color:var(--neon-green); margin:0; font-size: 2.5rem;">BIOLAB</h1>
            <p style="color:var(--neon-blue); font-weight: 800;">GERENCIADOR V10</p>
            <input type="text" id="school-input" placeholder="NOME DA ESCOLA" style="margin-top:30px;">
            <input type="text" id="teacher-input" placeholder="PROFESSOR(A)">
            <button class="btn-neon" onclick="enterApp()" style="margin-top:20px; font-size: 1.1rem; height: 55px;">ACESSAR PAINEL üöÄ</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="font-size: 2.5rem;">üî¨</div>
                <div>
                    <h2 style="margin:0; font-family:'Orbitron'; font-size:1.3rem; color:var(--neon-green);">CONTROLE BIOLAB</h2>
                    <small id="header-info" style="color:var(--neon-blue); font-weight: 700;"></small>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="new-class-name" placeholder="NOME DA TURMA" style="width:180px; margin:0;">
                <button onclick="addClass()" class="btn-neon" style="width:110px;">+ TURMA</button>
            </div>
        </header>

        <div class="nav-tabs" id="tabs-bar"></div>

        <div class="wrapper" id="app-wrapper">
            <aside class="sidebar">
                <div class="panel">
                    <strong style="color:var(--neon-purple);">üìö MAT√âRIAS</strong>
                    <div id="sub-tabs-bar" style="margin:12px 0; display:flex; overflow-x:auto; padding-bottom: 5px;"></div>
                    <div style="display:flex; gap:8px;">
                        <input type="text" id="new-subj-name" placeholder="Novo Conte√∫do" style="margin:0;">
                        <button onclick="addSubj()" class="btn-neon" style="width:45px;">+</button>
                    </div>
                </div>

                <div class="panel">
                    <strong style="color:var(--neon-green);">üìã CRIT√âRIOS DE NOTA</strong>
                    <div id="criteria-list" style="margin:12px 0;"></div>
                    <div style="display:flex; gap:8px;">
                        <input type="text" id="crit-name" placeholder="Ex: Prova" style="margin:0;">
                        <button onclick="addCrit()" class="btn-neon">+ ADICIONAR</button>
                    </div>
                </div>

                <div class="panel">
                    <strong style="color:var(--neon-pink);">‚öôÔ∏è QTD ATIVIDADES</strong>
                    <input type="number" id="total-tasks-input" value="10" onchange="updateTotalTasks(this.value)" style="margin-top:8px;">
                </div>

                <div class="panel">
                    <strong style="color:var(--neon-blue);">üë• IMPORTAR LISTA</strong>
                    <textarea id="batch-names" placeholder="Cole os nomes dos alunos aqui..." style="height:70px; margin-top:10px;"></textarea>
                    <button onclick="importStudents()" class="btn-neon">CONVOCAR TURMA</button>
                </div>

                <div id="students-list"></div>
            </aside>

            <main class="track-container">
                <button class="btn-expand" onclick="toggleExpand()">‚õ∂</button>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <div id="bim-selector" style="display:flex; gap:10px;">
                        <button class="sub-tab" onclick="setBim(1)" id="b1">1¬∫ BIMESTRE</button>
                        <button class="sub-tab" onclick="setBim(2)" id="b2">2¬∫ BIMESTRE</button>
                        <button class="sub-tab" onclick="setBim(3)" id="b3">3¬∫ BIMESTRE</button>
                        <button class="sub-tab" onclick="setBim(4)" id="b4">4¬∫ BIMESTRE</button>
                    </div>
                    <button onclick="downloadBackup()" class="sub-tab">üíæ SALVAR TUDO</button>
                </div>
                <div class="track" id="track"><div class="finish-line"></div></div>
            </main>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v10')) || { classes: [], activeClassIdx: -1, activeBim: 1 };
        const emojis = ['üöÄ','üõ∏','üõ∞Ô∏è','üë®‚ÄçüöÄ','üëΩ','üëæ','üß™','üß¨','‚öõÔ∏è','ü™ê','‚òÑÔ∏è','üåü'];

        function save() { localStorage.setItem('biolab_v10', JSON.stringify(state)); }

        // ESTRELAS
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, v: Math.random()*0.4 }));
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.v; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(animate); }
        animate();

        function enterApp() {
            const sch = document.getElementById('school-input').value; const tea = document.getElementById('teacher-input').value;
            if(sch && tea) { localStorage.setItem('sch', sch); localStorage.setItem('tea', tea); }
            if(localStorage.getItem('sch')) { document.getElementById('splash-screen').style.display='none'; document.getElementById('main-app').style.display='flex'; render(); }
        }

        function toggleExpand() { document.getElementById('app-wrapper').classList.toggle('expanded'); }

        function addClass() {
            const n = document.getElementById('new-class-name').value;
            if(n) {
                state.classes.push({ name: n, subjects: ["Geral"], activeSubjIdx: 0, totalTasks: 10, criteria: [{name: "Atividades", fixed: true}], students: [] });
                state.activeClassIdx = state.classes.length - 1; render(); save();
            }
        }

        function addCrit() {
            const n = document.getElementById('crit-name').value;
            if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].criteria.push({name: n, fixed: false}); document.getElementById('crit-name').value = ''; save(); render(); }
        }

        function addSubj() { const n = document.getElementById('new-subj-name').value; if(n && state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].subjects.push(n); save(); render(); } }

        function updateTotalTasks(val) { if(state.activeClassIdx !== -1) { state.classes[state.activeClassIdx].totalTasks = parseInt(val) || 1; save(); render(); } }

        function importStudents() {
            const names = document.getElementById('batch-names').value.split('\n').filter(x => x.trim());
            if(state.activeClassIdx === -1) return;
            names.forEach(n => { state.classes[state.activeClassIdx].students.push({ name: n, emoji: emojis[Math.floor(Math.random()*emojis.length)], scores: {} }); });
            document.getElementById('batch-names').value = ''; save(); render();
        }

        function updateScore(stuIdx, critName, val, isAct = false, actIdx = null) {
            const cls = state.classes[state.activeClassIdx]; const stu = cls.students[stuIdx];
            const key = `${cls.activeSubjIdx}_${state.activeBim}_${critName}`;
            if(isAct) { if(!stu.scores[key]) stu.scores[key] = []; const idx = stu.scores[key].indexOf(actIdx); idx > -1 ? stu.scores[key].splice(idx, 1) : stu.scores[key].push(actIdx); }
            else { stu.scores[key] = parseFloat(val) || 0; }
            save(); render();
        }

        function calculateGrade(stu) {
            const cls = state.classes[state.activeClassIdx]; if(!cls) return 0;
            let sumGrades = 0;
            cls.criteria.forEach(c => {
                const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                if(c.fixed) {
                    const done = stu.scores[key] ? stu.scores[key].length : 0;
                    sumGrades += Math.min(10, (done / cls.totalTasks) * 10);
                } else { sumGrades += (stu.scores[key] || 0); }
            });
            return sumGrades / cls.criteria.length;
        }

        function setBim(b) { state.activeBim = b; render(); }

        function render() {
            const cls = state.classes[state.activeClassIdx];
            document.getElementById('header-info').innerText = `${localStorage.getItem('sch')} | ${localStorage.getItem('tea')}`;
            
            // ABAS TURMAS EDITAVEIS
            document.getElementById('tabs-bar').innerHTML = state.classes.map((c, i) => `
                <div class="tab-btn ${i===state.activeClassIdx?'active':''}">
                    <span class="editable-name" contenteditable="true" onblur="state.classes[${i}].name=this.innerText; save(); render();" onclick="state.activeClassIdx=${i}; render();">${c.name}</span>
                    <button onclick="if(confirm('Excluir turma?')){state.classes.splice(${i},1); state.activeClassIdx=-1; save(); render();}" style="background:none; border:none; color:red; cursor:pointer; margin-left:5px;">√ó</button>
                </div>
            `).join('');

            for(let i=1; i<=4; i++) document.getElementById('b'+i).className = (state.activeBim === i) ? 'sub-tab active' : 'sub-tab';

            if(cls) {
                document.getElementById('total-tasks-input').value = cls.totalTasks;
                
                // SUB-TABS MATERIAS EDITAVEIS
                document.getElementById('sub-tabs-bar').innerHTML = cls.subjects.map((s, i) => `
                    <div class="sub-tab ${i===cls.activeSubjIdx?'active':''}">
                        <span contenteditable="true" onblur="state.classes[state.activeClassIdx].subjects[${i}].name=this.innerText; save(); render();" onclick="state.classes[state.activeClassIdx].activeSubjIdx=${i}; render();">${s}</span>
                        <button onclick="state.classes[state.activeClassIdx].subjects.splice(${i},1); save(); render();" style="background:none; border:none; color:red; font-size:10px; cursor:pointer;">√ó</button>
                    </div>
                `).join('');

                // CRITERIOS EDITAVEIS
                document.getElementById('criteria-list').innerHTML = cls.criteria.map((c, i) => `
                    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--glass); padding:8px; border-radius:8px; margin-bottom:6px;">
                        <span contenteditable="true" onblur="state.classes[state.activeClassIdx].criteria[${i}].name=this.innerText; save(); render();" style="font-size:0.9rem;">${c.name}</span>
                        ${!c.fixed?`<button onclick="state.classes[state.activeClassIdx].criteria.splice(${i},1); save(); render();" style="color:red; background:none; border:none; font-size:1.2rem; cursor:pointer;">√ó</button>`:''}
                    </div>
                `).join('');

                // LISTA DE ALUNOS
                document.getElementById('students-list').innerHTML = cls.students.map((stu, si) => {
                    const grade = calculateGrade(stu);
                    let html = `<div class="student-card">
                        <input type="text" value="${stu.name}" onblur="state.classes[state.activeClassIdx].students[${si}].name=this.value; save(); updateTrackOnly();" style="color:var(--neon-green); font-weight:800; border:none; background:none; padding:0; font-size:1.1rem;">
                        <div style="margin-top:5px; font-weight:bold;">M√©dia Parcial: <span style="color:var(--neon-blue); font-size:1.2rem;">${grade.toFixed(1)}</span></div>`;
                    
                    cls.criteria.forEach(c => {
                        const key = `${cls.activeSubjIdx}_${state.activeBim}_${c.name}`;
                        if(c.fixed) {
                            html += `<div style="margin-top:10px;"><small style="color:var(--neon-pink); font-weight:bold;">${c.name}:</small><div class="check-grid">`;
                            for(let i=0; i<cls.totalTasks; i++) { 
                                const chk = (stu.scores[key] && stu.scores[key].includes(i)) ? 'checked' : ''; 
                                html += `<input type="checkbox" ${chk} onclick="updateScore(${si}, '${c.name}', 0, true, ${i})">`; 
                            }
                            html += `</div></div>`;
                        } else {
                            html += `<div style="display:flex; align-items:center; margin-top:8px;">
                                <small style="flex:1; font-weight:600;">${c.name}:</small>
                                <input type="number" value="${stu.scores[key]||0}" onchange="updateScore(${si}, '${c.name}', this.value)" style="width:60px; margin:0; padding:5px; font-weight:bold; text-align:center;">
                            </div>`;
                        }
                    });
                    return html + ` <button onclick="state.classes[state.activeClassIdx].students.splice(${si},1); save(); render();" style="background:none; border:none; color:rgba(255,0,0,0.5); font-size:0.7rem; cursor:pointer; margin-top:10px;">Remover Aluno</button></div>`;
                }).join('');
                updateTrackOnly();
            }
        }

        function updateTrackOnly() {
            const cls = state.classes[state.activeClassIdx]; const track = document.getElementById('track');
            track.querySelectorAll('.lane').forEach(l => l.remove());
            cls.students.forEach(stu => {
                const grade = calculateGrade(stu);
                const lane = document.createElement('div'); lane.className = 'lane';
                lane.innerHTML = `<div class="runner" style="left: ${(grade/10)*88}%"><div class="runner-tag">${stu.name} | ${grade.toFixed(1)}</div>${stu.emoji}</div>`;
                track.appendChild(lane);
            });
        }

        function downloadBackup() {
            const b = new Blob([JSON.stringify(state)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "biolab_backup_v10.json"; a.click();
        }
        window.onload = () => { if(localStorage.getItem('sch')) enterApp(); };
    </script>
</body>
</html>
